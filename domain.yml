      Para prevenir el VIH, existen varias estrategias eficaces recomendadas por la OMS y la OPS:
      • **Uso correcto y constante del preservativo** en todas las relaciones sexuales.
      • **PrEP (Profilaxis Preexposición)**: medicamento diario para personas con alto riesgo.
      • **PEP (Profilaxis Posexposición)**: tratamiento dentro de las 72 horas tras una posible exposición.
      • **Circuncisión masculina voluntaria**: reduce el riesgo de transmisión heterosexual.
      • **Tratamiento antirretroviral (TAR)**: si una persona con VIH mantiene la carga viral indetectable, no transmite el virus.
      • **Uso de agujas estériles** en personas que se inyectan drogas.
      Combinar estas estrategias mejora la prevención y protege tu salud.
  - text: |
      El VIH se puede prevenir con medidas comprobadas:
      • Usar preservativo en todas las relaciones sexuales.
      • Tomar **PrEP** si estás en alto riesgo de exposición.
      • Usar **PEP** tras una posible exposición (dentro de 72 horas).
      • Tratarse si se vive con VIH: una carga viral indetectable = intransmisible.
      • Evitar compartir jeringas u objetos cortopunzantes.
      • Considerar la circuncisión médica en contextos con alta prevalencia.
      La prevención combinada es la mejor estrategia para reducir el riesgo de VIH.
  utter_vih_prevencion_prep:
  - text: |
      **PrEP** significa *Profilaxis Preexposición*. Es un método de prevención del VIH que consiste en tomar una pastilla todos los días si no tienes VIH pero estás en alto riesgo de adquirirlo.
      • Cuando se toma de forma constante, reduce el riesgo de infección en más del **90%**.
      • Está recomendada por la **OMS** y la **OPS** como parte de una estrategia integral de prevención.
      • No reemplaza al preservativo: lo ideal es **usar ambos** para mayor protección.
      • Antes de comenzar la PrEP, es necesario un control médico para asegurarse de que no haya infección por VIH ni otras contraindicaciones.
      Es una herramienta segura, eficaz y respaldada por evidencia científica.
  - text: |
      La **PrEP** (*Profilaxis Preexposición*) es una pastilla que toman personas VIH negativas para **prevenir el contagio del virus**.
      • Es muy efectiva si se toma todos los días.
      • Disminuye el riesgo de adquirir VIH en relaciones sexuales o al compartir agujas.
      • Se recomienda especialmente a personas con parejas VIH positivas o con alto riesgo.
      • Debe usarse junto con otras medidas, como el **uso del preservativo**.
      • Antes de iniciarla, es necesario hacerse una prueba de VIH y consultar a un profesional de salud.
      Es una herramienta moderna de prevención avalada por la **OMS** y la **OPS**.
  utter_vih_prep_efectos_secundarios:
  - text: |
      La **PrEP** (Profilaxis Preexposición) es segura y bien tolerada en la mayoría de las personas. Sin embargo, algunos usuarios pueden presentar **efectos secundarios leves y temporales** al inicio:
      • Náuseas
      • Molestias estomacales
      • Heces más blandas o frecuentes
      Estos síntomas suelen desaparecer en las primeras semanas. Se recomienda tomar la pastilla con comida o antes de dormir para reducir molestias.
      En casos poco frecuentes (1 de cada 200 personas), puede haber un aumento reversible de la creatinina, que se controla con análisis médicos periódicos.
      **Importante:** si se interrumpe el uso de la PrEP, no se presentan efectos adversos, pero sí se pierde su efecto preventivo.
  - text: |
      La mayoría de las personas que usan **PrEP** no presenta efectos adversos, pero algunos pueden experimentar:
      • Náuseas o molestias gastrointestinales
      • Heces blandas o más frecuentes
      • Sensación de hinchazón abdominal
      Estos efectos suelen ser temporales y desaparecen solos. Para prevenirlos, puede ayudarte tomar la PrEP con alimentos.
      En casos raros, puede haber un leve aumento en los niveles de creatinina, por eso es importante realizar controles médicos regulares.
      Si suspendes la PrEP, no tendrás síntomas de abstinencia, pero dejarás de estar protegido contra el VIH.
  utter_vih_prep_condon:
  - text: |
      La **PrEP** es muy efectiva para prevenir el VIH, pero **no reemplaza el uso del condón**.
      • La PrEP protege contra el VIH si se toma todos los días.
      • **El condón protege contra otras infecciones de transmisión sexual (ITS)** como sífilis, gonorrea o herpes, y también previene embarazos no planificados.
      • Usar ambos métodos juntos ofrece una protección más completa y segura.
      Por eso, **lo más recomendable es combinar PrEP con el uso del condón**, especialmente si no tienes una pareja estable o si no conocen su estado serológico.
  - text: |
      Aunque tomes **PrEP**, **es recomendable seguir usando condón**.
      • La PrEP solo previene el VIH, **no otras ITS ni embarazos**.
      • El condón es una barrera que **reduce el riesgo de otras infecciones** como clamidia, sífilis y gonorrea.
      • Combinar ambos métodos mejora la protección en tus relaciones sexuales.
      La OMS y la OPS sugieren que el uso combinado de PrEP y condón es una de las mejores estrategias de prevención.
  utter_vih_prep_pep_diferencias:
  - text: |
      **PrEP** y **PEP** son métodos eficaces para prevenir el VIH, pero se usan en situaciones diferentes.
       • **PrEP (Profilaxis Preexposición)**: se toma **todos los días** antes de una posible exposición al VIH. Es ideal para personas con alto riesgo constante, como quienes tienen parejas seropositivas o múltiples parejas sexuales. Su eficacia supera el **99%** si se usa correctamente.
       • **PEP (Profilaxis Postexposición)**: se usa **después de una posible exposición al VIH**, como relaciones sexuales sin protección o accidentes laborales. Debe iniciarse dentro de las **primeras 72 horas** y tomarse durante **28 días**.
       En resumen:
       • **PrEP** es preventiva y de uso continuo.
       • **PEP** es una medida de emergencia.
  - text: |
      Aunque ambas previenen el VIH, **PrEP** y **PEP** no son lo mismo:
      • **PrEP** se toma de forma diaria **antes** de una posible exposición. Es para personas con riesgo constante y ofrece protección continua si se toma correctamente.
      • **PEP** se inicia **después** de una situación de riesgo (por ejemplo, una relación sin protección). Se debe comenzar en menos de 72 horas y durar 28 días.
      La PrEP es un plan preventivo, mientras que la PEP es una reacción rápida tras una posible exposición. Ambas deben ser indicadas por profesionales de salud.
  utter_vih_prevencion_pep:
  - text: |
      **PEP** (Profilaxis Postexposición) es un tratamiento que puede prevenir el VIH si se ha tenido una posible exposición reciente al virus.
      • Debe iniciarse lo antes posible, idealmente en las primeras 24 horas, y no más allá de las 72 horas.
      • Consiste en tomar medicamentos antirretrovirales durante 28 días.
      • Se recomienda en situaciones como relaciones sexuales sin protección, accidentes laborales con sangre o agresiones sexuales.
      La PEP es una medida de emergencia y no reemplaza otras formas de prevención como el condón o la PrEP. Es fundamental tomarla bajo supervisión médica.
  - text: |
      La **PEP** es una herramienta de prevención que se utiliza después de haber estado en riesgo de contraer VIH.
      • Funciona solo si se empieza dentro de las primeras 72 horas desde la exposición, y mientras más rápido, mejor.
      • El tratamiento dura 28 días con medicamentos antirretrovirales.
      • Se usa en casos puntuales, como relaciones sexuales sin protección o contacto con sangre de una persona con VIH.
      La PEP es eficaz si se toma correctamente, pero no sustituye el uso del condón ni otros métodos preventivos. Siempre debe ser indicada por un profesional de salud.
  utter_vih_pruebas:
  - text: |
      Existen diferentes tipos de pruebas para detectar el VIH, cada una con sus ventajas:
      • **Pruebas rápidas**: dan resultados en menos de 30 minutos. Detectan anticuerpos en sangre o saliva.
      • **Pruebas serológicas**: como el ELISA, identifican anticuerpos y, en algunos casos, el antígeno p24.
      • **Pruebas combinadas**: detectan tanto anticuerpos como antígenos, lo que permite identificar la infección en etapas más tempranas.
      • **Pruebas de ácido nucleico (ARN del VIH)**: detectan directamente el virus y se usan en casos especiales, como exposición reciente.
      • **Autopruebas**: permiten realizar el test en casa y de forma confidencial.
      Muchas pruebas están disponibles de forma gratuita en centros de salud. Siempre es recomendable confirmar un resultado positivo con una prueba de laboratorio.
  - text: |
      Para saber si tienes VIH, existen varias pruebas confiables:
      • **Prueba rápida**: ofrece resultados en minutos, usando sangre o fluido oral.
      • **Prueba combinada de 4ta generación**: detecta anticuerpos y antígenos, útil para diagnósticos tempranos.
      • **Prueba de laboratorio (ELISA/Western Blot)**: es más precisa y se usa para confirmar resultados.
      • **Pruebas de ácido nucleico**: detectan el virus directamente y se recomiendan en situaciones de alto riesgo reciente.
      • **Autoprueba**: se hace en casa de manera privada y segura.
      Es importante acudir a un profesional de salud para recibir orientación adecuada y elegir la prueba más indicada según tu situación.
  utter_vih_pruebas_frecuencia:
  - text: |
      La frecuencia con la que debes hacerte la prueba de VIH depende de tus prácticas y nivel de riesgo:
      • **Cada 3 meses** si tienes relaciones sexuales sin protección, múltiples parejas o compartes agujas.
      • **Una vez al año** si eres sexualmente activo, aunque uses condón.
      • **Durante el embarazo**, es recomendable hacerse la prueba al inicio del control prenatal y repetirla en el tercer trimestre.
      Además, existen **autopruebas** que permiten realizar el test de forma privada y rápida.
      Consultar con un profesional de salud puede ayudarte a decidir cuándo es el mejor momento para hacerte la prueba.
  - text: |
      La prueba del VIH no tiene una única frecuencia para todos. Aquí te comparto lo que recomiendan organismos de salud:
      • Si estás en una **situación de alto riesgo**, hazte la prueba **cada 3 meses**.
      • Si no estás en alto riesgo pero eres sexualmente activo, hazte al menos **una vez al año**.
      • Si estás **embarazada**, la prueba debe realizarse en la primera visita prenatal y repetirse más adelante si es necesario.
      También puedes optar por una **autoprueba de VIH**, segura y confidencial. Siempre es mejor consultar con un profesional para decidir lo más adecuado para ti.
  utter_vih_sintomas:
  - text: |
      El VIH puede presentarse con o sin síntomas, dependiendo de la etapa:
      • **Fase inicial**: Algunas personas experimentan síntomas similares a la gripe, como fiebre, dolor de cabeza, dolor de garganta o erupciones. Sin embargo, muchas personas no presentan síntomas en esta etapa.
      • **Fase asintomática**: Puede durar varios años sin mostrar signos, mientras el virus sigue afectando el sistema inmunológico.
      • **Fase avanzada (SIDA)**: Aparecen síntomas graves como pérdida de peso, fiebre persistente, diarrea, tos crónica, infecciones oportunistas o ciertos tipos de cáncer.
      Como los síntomas no siempre están presentes, es fundamental realizarse pruebas regularmente para detectar el VIH de forma temprana y acceder al tratamiento adecuado.
  - text: |
      No todas las personas con VIH presentan síntomas, especialmente en las primeras etapas. En algunos casos, los primeros signos pueden parecerse a una gripe: fiebre, erupciones o dolor de garganta.
      Luego puede pasar una etapa sin síntomas visibles, pero el virus sigue activo. Si no se trata, el VIH avanza y puede causar síntomas como fiebre persistente, pérdida de peso, diarrea, inflamación de ganglios y enfermedades graves como tuberculosis o ciertos tipos de cáncer.
      Por eso, aunque no sientas molestias, es importante hacerte la prueba si has tenido alguna situación de riesgo. Detectarlo a tiempo cambia completamente el pronóstico.
  utter_vih_asintomatico:
  - text: |
      Sí, es posible tener VIH sin presentar síntomas. Muchas personas pueden vivir durante años sin señales visibles de la infección. Esta etapa se conoce como fase asintomática. Aunque la persona se sienta sana, el virus sigue presente y puede dañar lentamente el sistema inmunológico. También es posible transmitir el VIH a otras personas, incluso sin tener síntomas. No notar nada en el cuerpo no significa estar libre del virus. La única forma de saber con certeza si una persona tiene VIH es mediante una prueba de detección. Por eso, es importante hacerse chequeos regulares, especialmente si se ha tenido una práctica de riesgo.
  - text: |
      El VIH puede estar en el cuerpo sin causar síntomas durante mucho tiempo. Algunas personas pueden vivir varios años sin notar cambios en su salud, pero aún así el virus está activo y afecta al sistema inmunológico. Además, una persona sin síntomas también puede transmitir el VIH. Esto significa que sentirse bien no garantiza estar libre del virus. Por eso, la única forma segura de saber si alguien tiene VIH es hacerse una prueba. Las pruebas son rápidas, confidenciales y permiten actuar a tiempo si el resultado es positivo. Es recomendable testearse si se ha tenido una posible exposición.
  utter_vih_tratamiento:
  - text: |
      **Tratamiento del VIH**
      El VIH *no tiene cura*, pero puede controlarse con **tratamiento antirretroviral (TAR)**. Este tratamiento reduce la cantidad de virus en la sangre hasta niveles tan bajos que pueden volverse indetectables, lo cual mejora la salud y previene la transmisión sexual del virus.
      • El TAR se toma todos los días y debe mantenerse de por vida.
      • La Organización Mundial de la Salud recomienda empezar el tratamiento lo antes posible tras el diagnóstico.
      • En muchos países, el tratamiento es **gratuito** y se encuentra disponible en los sistemas públicos de salud.
      • Además del tratamiento, es importante hacer controles médicos regulares para monitorear la salud general.
      Gracias al TAR, las personas con VIH pueden llevar una vida larga, activa y saludable.
  - text: |
      Aunque el VIH *no se puede curar*, existen medicamentos muy efectivos llamados **antirretrovirales (TAR)** que permiten controlar el virus y vivir una vida saludable.
      • El tratamiento se toma todos los días y reduce el virus a niveles indetectables.
      • Cuando el VIH es indetectable, **no se transmite por vía sexual**.
      • Se recomienda empezar el tratamiento lo antes posible.
      • En muchos países, es **gratuito** y está disponible en centros de salud.
      • Es importante seguir los controles médicos y no interrumpir el tratamiento.
      Con el TAR, una persona con VIH puede trabajar, estudiar, tener pareja y familia, y llevar una vida plena.
  utter_vih_tratamiento_efectividad:
  - text: |
      El tratamiento antirretroviral (TAR) no elimina el VIH, pero **es altamente efectivo para controlarlo**. Si se comienza a tiempo y se toma de manera constante, puede reducir el virus a niveles indetectables, lo que permite al sistema inmunológico mantenerse fuerte y saludable.
      Además, cuando una persona tiene una carga viral indetectable, **no transmite el VIH a sus parejas sexuales**. Esta estrategia se conoce como "Indetectable = Intransmisible" (I=I).
      La efectividad del tratamiento depende de la constancia. Seguir el tratamiento todos los días y asistir a controles médicos es clave para mantener el virus controlado y vivir una vida larga y saludable.
  - text: |
      Aunque el VIH no tiene cura, **los tratamientos actuales son muy eficaces**. El tratamiento antirretroviral (TAR) puede disminuir el virus a niveles tan bajos que no se detecta en los análisis de sangre.
      Esto no solo mejora la calidad de vida, sino que **evita la progresión a sida y reduce a cero el riesgo de transmisión sexual** si la carga viral es indetectable.
      Para lograr esto, es esencial tomar los medicamentos a diario y acudir regularmente al médico. Con buena adherencia, muchas personas con VIH viven tantos años como alguien que no tiene el virus.
  utter_vih_indetectable:
  - text: |
      Ser **indetectable** significa que la cantidad de VIH en la sangre es tan baja que no puede ser detectada por las pruebas estándar. Esto se logra con un tratamiento antirretroviral constante y efectivo.
      Aunque el virus sigue presente, suprimido a niveles tan bajos, **no puede transmitirse por vía sexual**, una estrategia conocida como **I=I (Indetectable = Intransmisible)**.
      Para mantener este estado, es esencial seguir el tratamiento sin interrupciones y acudir a controles médicos periódicos. Ser indetectable no significa estar curado, pero sí implica tener una buena calidad de vida y no representar un riesgo de transmisión sexual.
  - text: |
      Cuando una persona con VIH recibe tratamiento de forma adecuada y constante, puede llegar a tener una **carga viral indetectable**. Esto quiere decir que la cantidad de virus en su cuerpo es tan baja que las pruebas no lo detectan.
      Si el virus está controlado a ese nivel, **no se transmite por vía sexual**, algo respaldado por estudios y organizaciones como la OMS. Esto se conoce como el principio **Indetectable = Intransmisible (I=I)**.
      Alcanzar este estado puede tomar semanas o meses, y es fundamental mantener el tratamiento y los controles médicos. Aunque no es una cura, permite llevar una vida saludable sin riesgo de transmitir el virus a otras personas.
  utter_vih_embarazo:
  - text: |
      Una persona con VIH puede tener un embarazo seguro y dar a luz a un bebé sin el virus.
      La transmisión del VIH de madre a hijo puede ocurrir durante el embarazo, el parto o la lactancia. Sin embargo, con tratamiento antirretroviral (TAR) adecuado y seguimiento médico, el riesgo se reduce a menos del 1%.
      Es fundamental que la persona embarazada inicie o continúe el TAR lo antes posible.
      En algunos casos, se puede recomendar cesárea y evitar la lactancia materna, dependiendo de la situación y las recomendaciones médicas locales.
      Gracias a los avances científicos, hoy muchas personas con VIH pueden tener hijos sanos y llevar un embarazo con acompañamiento seguro.
  - text: |
      Sí, una mujer con VIH puede tener un bebé sin que este se infecte.
      El virus puede transmitirse durante el embarazo, el parto o la lactancia, pero con tratamiento antirretroviral (TAR) constante, el riesgo es muy bajo (menos del 1%).
      Iniciar el tratamiento a tiempo y seguir las indicaciones médicas permite mantener la carga viral indetectable.
      Según el caso, puede recomendarse un parto por cesárea y evitar la lactancia materna para prevenir el contagio.
      Es clave asistir a controles médicos durante todo el embarazo.
      Hoy en día, muchas mujeres con VIH pueden tener embarazos saludables y bebés sin el virus gracias a la prevención y atención médica especializada.
  utter_vih_consecuencias_no_tratar:
  - text: |
      Si el VIH no se trata, el virus continúa debilitando el sistema inmunológico, lo que facilita la aparición de infecciones graves y ciertos tipos de cáncer. Con el tiempo, puede avanzar al SIDA, la fase más grave de la infección. Incluso con niveles normales de defensas, no hacer tratamiento puede aumentar el riesgo de complicaciones como enfermedades cardíacas, hepáticas o pérdida de peso severa. Además, sin tratamiento, la calidad de vida disminuye y la esperanza de vida se reduce notablemente. Iniciar tratamiento lo antes posible permite controlar el virus, mantener una buena salud y evitar la transmisión a otras personas.
  - text: |
      No tratar el VIH puede tener consecuencias graves. El virus sigue dañando el sistema inmunológico, aumentando el riesgo de infecciones oportunistas y cánceres relacionados. A largo plazo, puede causar SIDA, pérdida de masa corporal, alteraciones hormonales y otros problemas de salud. Incluso si una persona se siente bien, el virus continúa actuando en el cuerpo. Sin tratamiento, las probabilidades de complicaciones y muerte aumentan. El tratamiento antirretroviral permite vivir muchos años con buena salud y reducir la posibilidad de transmitir el virus a otras personas.
  utter_vih_pareja:
  - text: |
      Es posible mantener una relación saludable y amorosa con una persona que vive con VIH. Con tratamiento antirretroviral, el virus puede volverse indetectable, lo que significa que no se transmite por vía sexual (principio "Indetectable = Intransmisible" o I=I).
      Si tu pareja tiene VIH, se recomienda hacerte una prueba, hablar con personal de salud y considerar medidas preventivas como el uso de preservativos o la profilaxis preexposición (PrEP).
      El VIH no impide tener relaciones sexuales seguras, ni formar una familia. La clave está en el acompañamiento, el respeto mutuo y la adherencia al tratamiento médico.
  - text: |
      Si tu pareja tiene VIH, no significa que debas terminar la relación. Hoy en día, con el tratamiento adecuado, una persona con VIH puede alcanzar niveles indetectables del virus, lo que evita su transmisión sexual (I=I).
      Es recomendable que te realices una prueba de VIH y consultes con un profesional de salud sobre las opciones de prevención como el uso del condón y la PrEP.
      Tener una pareja con VIH no impide llevar una vida amorosa plena. Con información, cuidado y comunicación, es posible mantener una relación segura, estable y saludable.
  utter_embarazo_prev_metodos:
  - text: |
      Existen múltiples **métodos anticonceptivos** para prevenir embarazos, que se dividen en tres categorías principales:
      • **Hormonales**: implantes subdérmicos, pastillas, inyecciones, parches y anillo vaginal.
      • **No hormonales**: dispositivos intrauterinos (DIU) de cobre.
      • **De barrera**: condón masculino y femenino (también previenen ITS).
      También existen:
      • **Métodos permanentes**: ligadura de trompas y vasectomía.
      • **Métodos tradicionales**: ritmo, coito interrumpido y lactancia materna exclusiva (en los primeros 6 meses si se da correctamente).
      • **Anticoncepción de emergencia**: pastillas postcoitales, en casos de emergencia.
      La elección del método depende de tu salud, preferencias, etapa de vida y acceso. Consulta con personal de salud para elegir la mejor opción.
  - text: |
      Para evitar un embarazo, puedes elegir entre distintos tipos de **anticonceptivos**:
      **Modernos**:
      • *Hormonales*: implantes, píldoras, inyecciones, parches y anillo vaginal.
      • *No hormonales*: DIU de cobre.
      • *De barrera*: condón masculino o femenino (protegen también de ITS).
      • *Emergencia*: pastillas que se usan después de una relación sin protección.
      • *Permanentes*: ligadura de trompas o vasectomía.
      **Tradicionales**:
      • Método del ritmo (calendario).
      • Coito interrumpido.
      • Lactancia materna exclusiva (primeros 6 meses).
      Los métodos modernos son los más eficaces. Es recomendable hablar con personal médico para encontrar el que mejor se adapte a ti.
  utter_embarazo_prev_efectividad:
  - text: |
      Los métodos más efectivos para prevenir el embarazo son los de larga duración como el **DIU (dispositivo intrauterino)** y el **implante subdérmico**, con más del 99% de eficacia. Otros métodos como las **pastillas anticonceptivas**, **inyecciones** y **parches** también son muy eficaces si se usan correctamente y de forma constante.
      Los **preservativos** (masculinos y femeninos) tienen menor eficacia para prevenir embarazos, pero son los únicos que también protegen contra infecciones de transmisión sexual.
      Los métodos naturales como el ritmo o el coito interrumpido tienen tasas de fallo más altas y requieren mucha precisión.
      No hay un método 100% infalible, pero el uso correcto y constante reduce significativamente el riesgo de embarazo. La elección debe basarse en tus necesidades, salud y estilo de vida.
  - text: |
      Los más efectivos son el **implante subdérmico** y el **DIU**, con una eficacia mayor al 99%. Le siguen métodos hormonales como las **pastillas**, **parches** e **inyecciones**, cuya efectividad depende del uso correcto y continuo.
      El **condón**, aunque menos eficaz que los anteriores para evitar embarazos, es el único que también protege contra infecciones de transmisión sexual.
      Los métodos naturales y tradicionales, como el ritmo o el coito interrumpido, son menos confiables y tienen tasas de fallo elevadas.
      Aunque ningún método es 100% seguro, combinarlos o usarlos adecuadamente mejora su eficacia. La mejor opción depende de tu salud, edad, pareja y preferencias. Siempre es recomendable hablar con un profesional de salud para elegir el método más adecuado.
  utter_embarazo_prev_donde_conseguir:
  - text: |
      **Centros de Salud del Ministerio de Salud Pública (MSP):**
      Ofrecen métodos anticonceptivos de forma gratuita, incluyendo condones, pastillas anticonceptivas, implantes, inyecciones, dispositivos intrauterinos (DIU), y la pastilla del día después. Solo necesitas acercarte al centro de salud más cercano.
      **Farmacias:**
      Puedes comprar condones, pastillas anticonceptivas y la pastilla del día después sin necesidad de receta médica.
      **Organizaciones como CEPAM, Fundación Equidad, y Profamilia:**
      Estas organizaciones ofrecen información y acceso a métodos anticonceptivos, muchas veces de manera gratuita o a bajo costo.
      **GADs (Gobiernos Autónomos Descentralizados):**
      Algunos GADs y municipalidades tienen campañas de salud sexual y reproductiva donde reparten condones gratis y brindan orientación.
      Si quieres atención confidencial y orientación, te recomendamos acercarte a un centro de salud del MSP. No necesitas permiso de tus padres si tienes más de 12 años.
  - text: |
      **Centros de Salud del Ministerio de Salud Pública (MSP):**
