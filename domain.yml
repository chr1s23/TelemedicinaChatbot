      Verifica disponibilidad, horarios y requisitos antes de acudir.
      **La detección temprana es clave para tu salud.**
  - text: |
      Si estás en **Cuenca, Ecuador**, puedes acceder a pruebas de ITS en los siguientes lugares:
      • En el sistema público, los **Centros de Salud del MSP** ofrecen pruebas rápidas de ITS y VIH, gratuitas y confidenciales.
      • El **Hospital Vicente Corral Moscoso** realiza estudios especializados como carga viral y CD4.
      • La **Cruz Roja Ecuatoriana** y la **Corporación Kimirina** brindan asesoría y pruebas rápidas.
