  utter_its_concepto:
  - text: |
      Una **infección de transmisión sexual (ITS)** es una infección que se transmite predominantemente por contacto sexual, incluido el contacto vaginal, anal y oral.
      Algunas ITS también pueden transmitirse de madre a hijo durante el embarazo, el parto y la lactancia, así como mediante transfusiones de sangre o el uso compartido de agujas.
  utter_its_tipos:
  - text: |
      Las infecciones de transmisión sexual (ITS) más comunes incluyen:
      • **Clamidia:** Una de las ITS más frecuentes, puede no presentar síntomas pero puede causar dolor al orinar y secreciones anormales.
      • **Gonorrea:** Similar a la clamidia, afecta tanto a hombres como mujeres, provocando secreciones y dolor.
      • **Sífilis:** Se presenta en etapas, comenzando con úlceras en los genitales y pudiendo afectar órganos internos si no se trata.
      • **Herpes genital:** Causado por el virus del herpes simple, provoca llagas en los genitales y puede recurrir a lo largo de la vida.
      • **VPH (Virus del Papiloma Humano):** Puede causar verrugas genitales y está relacionado con varios tipos de cáncer, como el cáncer de cuello uterino.
      • **VIH/SIDA:** Virus que debilita el sistema inmunológico, puede pasar años sin síntomas pero si no se trata lleva al SIDA.
  utter_its_diferencias:
  - text: |
      La diferencia principal entre **ITS (Infección de Transmisión Sexual)** y **ETS (Enfermedad de Transmisión Sexual)** radica en el estado de evolución del agente infeccioso en el cuerpo:
      **ITS (Infección de Transmisión Sexual):** Se refiere a la presencia de un microorganismo (virus, bacteria, parásito u hongo) que se transmite por contacto sexual, pero que no necesariamente causa síntomas. Es posible tener una ITS y no saberlo, ya que puede estar en una fase asintomática.
      **ETS (Enfermedad de Transmisión Sexual):** Es cuando la infección ya ha producido síntomas o complicaciones. Es decir, se ha desarrollado una enfermedad visible o identificable clínicamente como resultado de la ITS.
      En resumen, todas las ETS son ITS, pero no todas las ITS llegan a ser ETS. Por eso, el término ITS es preferido en salud pública.
  utter_its_prevencion_metodos:
  - text: |
      Para prevenir las ITS, algunos métodos efectivos incluyen:
      • **Uso de preservativos (condón)**: Protege contra muchas ITS si se usa correctamente.
      • **Realización de pruebas regulares**: Detectar infecciones a tiempo, incluso sin síntomas.
      • **Comunicación con la pareja**: Hablar sobre la salud sexual y el uso de protección.
      • **Limitar el número de parejas sexuales**: Disminuye el riesgo de contagio.
      • **Vacunación**: Existen vacunas para prevenir ITS como el VPH y la hepatitis B.
      • **Evitar compartir objetos personales**: No compartir jeringas, toallas o ropa íntima.
      • **Educación sexual**: Informarse sobre prevención es clave para evitar ITS.
      Combinando estos métodos, puedes reducir significativamente el riesgo de infecciones de transmisión sexual.
  utter_its_prevencion_preservativo:
  - text: |
      El condón es una de las mejores formas de protección contra muchas infecciones de transmisión sexual (ITS), pero no protege al 100% contra todas.
      Aquí te explico por qué:

      **Eficacia del condón:**
      • **Sí, el condón es altamente efectivo para prevenir muchas ITS**, como el VIH, la gonorrea, la clamidia, el herpes y la sífilis, cuando se usa correctamente y de manera constante.
      • **Sin embargo, no protege contra todas las ITS.** Algunas infecciones, como el VPH (Virus del Papiloma Humano) o el herpes, pueden transmitirse a través de áreas no cubiertas por el condón, como la piel alrededor de los genitales o la zona anal.

      **Protección parcial:**
      • Aunque el condón reduce significativamente el riesgo de transmisión de estas ITS, no garantiza una protección total contra todas las infecciones, especialmente aquellas que se transmiten por contacto directo con la piel.

      En resumen, el condón es una excelente medida preventiva, pero es importante combinarlo con otras prácticas de salud sexual, como hacerse pruebas regularmente de ITS y considerar la vacunación en el caso de enfermedades como el VPH o la hepatitis B.
  utter_its_prevencion_vacunas:
  - text: |
      Existen vacunas que pueden ayudar a prevenir algunas infecciones de transmisión sexual (ITS).
      Las principales vacunas disponibles son:
      • **Vacuna contra el VPH (Virus del Papiloma Humano)**: Esta vacuna protege contra varios tipos de VPH, incluyendo aquellos que pueden causar cáncer de cuello uterino, genital, orofaríngeo y otros tipos de cáncer, así como verrugas genitales. *Es recomendable para adolescentes y jóvenes adultos*, aunque también puede administrarse en adultos.
      • **Vacuna contra la hepatitis B**: La vacuna contra la hepatitis B protege contra el virus de la hepatitis B, que se transmite principalmente a través del contacto con fluidos corporales, incluida la sangre, el semen y los fluidos vaginales. *Es recomendable para todas las personas*, especialmente si tienen riesgo de exposición a través de relaciones sexuales.
      Aunque estas vacunas son eficaces para prevenir ciertas ITS, **no protegen contra todas las enfermedades sexuales**. Es importante seguir prácticas de protección como el uso de preservativos y hacerse pruebas de ITS regularmente.
      Consulta con tu médico para saber qué vacunas pueden ser adecuadas para ti, dependiendo de tu edad, historial de salud y riesgo de exposición a ITS.
  utter_its_prevencion_pareja:
  - text: |
      Para prevenir las infecciones de transmisión sexual (ITS) en una relación estable, es importante seguir algunas estrategias de prevención:
      • **Uso de preservativos**: Aunque ambos tengan una relación monógama, el uso de preservativos sigue siendo una de las mejores formas de protegerse contra muchas ITS. Ayudan a prevenir la transmisión de infecciones como el VIH, la clamidia, la gonorrea, entre otras.
      • **Pruebas de ITS periódicas**: Incluso en una relación estable, es recomendable hacerse pruebas de ITS regularmente, especialmente si alguno de los dos ha tenido contacto con otras parejas sexuales en el pasado o si se presenta algún síntoma.
      • **Comunicación abierta**: Es fundamental hablar abiertamente con tu pareja sobre la salud sexual, el historial de ITS y cualquier inquietud que puedan tener. La comunicación clara sobre la protección y los chequeos médicos contribuye a una relación sexual segura.
      • **Vacunación**: Para algunas ITS, como el VPH (virus del papiloma humano) y la hepatitis B, existen vacunas disponibles que ayudan a prevenir la infección. *Consideren hablar con un profesional de la salud sobre las vacunas adecuadas*.
      • **Manejo de la salud sexual**: Mantener una buena higiene íntima y tratar cualquier síntoma de manera temprana también es clave. Si alguno de los dos presenta síntomas de una ITS, es importante consultar al médico y evitar el contacto sexual hasta recibir el tratamiento adecuado.
      Prevenir las ITS en una relación estable requiere atención y responsabilidad de ambos. Aunque no es obligatorio usar preservativos si ambos son monógamos, sigue siendo una medida de protección que puede evitar muchos riesgos.
  utter_its_pruebas:
  - text: |
      Existen varias pruebas para detectar **infecciones de transmisión sexual (ITS)**, dependiendo del tipo de infección que se sospeche.
      Algunas de las pruebas más comunes incluyen:
      • **Prueba de sangre**: Se utiliza para detectar infecciones como el VIH, la sífilis, la hepatitis B y C, entre otras.
      • **Examen de orina**: Se usa principalmente para detectar gonorrea y clamidia.
      • **Cultivo de secreciones**: Se toman muestras de fluidos corporales (como de la uretra, vagina o cuello uterino) para detectar infecciones como gonorrea y clamidia.
      • **Pruebas rápidas**: Algunas ITS, como el VIH, pueden diagnosticarse mediante pruebas rápidas de sangre o saliva.
      • **Prueba de Papanicolaou (Pap)**: Aunque no es específicamente para ITS, se usa para detectar cambios en el cuello uterino causados por el VPH (virus del papiloma humano).
      • **Biopsia**: En casos raros, se puede realizar una biopsia en áreas afectadas por infecciones como el herpes o el VPH.
      La elección de la prueba dependerá de los síntomas, el historial sexual y la recomendación médica. Es importante consultar a un profesional de la salud para determinar qué pruebas son las más adecuadas para ti.
  utter_its_pruebas_donde:
  - text: |
      En **Cuenca, Ecuador**, puedes hacerte pruebas de ITS en instituciones públicas y privadas.
      • **Centros de Salud del MSP**: Realizan pruebas rápidas de VIH y otras ITS, gratuitas y confidenciales.
