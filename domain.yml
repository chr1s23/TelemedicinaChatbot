  utter_violencia_genero_derechos:
  - text: |
      Si eres víctima de violencia de género, tienes varios derechos y protecciones legales:
      • **Acceso a asistencia jurídica gratuita**: Tienes derecho a asistencia legal sin costo, incluyendo orientación para denunciar y protección judicial.
      • **Protección integral**: El Estado debe garantizar tu seguridad mediante medidas como órdenes de alejamiento y protección física inmediata.
      • **Atención médica gratuita**: Puedes acceder a servicios de salud gratuitos, incluyendo tratamiento para lesiones y apoyo psicológico.
      • **Refugios seguros**: Tienes derecho a acceder a refugios sin necesidad de presentar documentos, si estás en situación de riesgo.
      • **Asistencia psicológica**: El MIES y otras instituciones proporcionan atención psicológica gratuita a las víctimas.
      • **Medidas judiciales**: Si decides denunciar, la ley garantiza un proceso judicial que protege tus derechos, incluso con medidas de seguridad para ti y tu familia.
      Para más información y apoyo, puedes comunicarte con la **Fiscalía General del Estado**, el **Ministerio de Inclusión Económica y Social (MIES)**, o con organizaciones especializadas en derechos de las mujeres.
  utter_violencia_genero_orden_restriccion:
