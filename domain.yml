  utter_cancer_cuello_uterino_recuperacion:
  - text: |
      La recuperación tras tratar el cáncer de cuello uterino implica atención médica periódica para detectar posibles recurrencias o complicaciones.
      Es común que las pacientes experimenten ansiedad sobre la reaparición del cáncer.
      Se recomienda mantener un estilo de vida saludable, como no fumar, ejercitarse regularmente y seguir una dieta equilibrada.
      Es fundamental acudir a citas médicas frecuentes y realizar exámenes según la recomendación del especialista.
