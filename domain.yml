  utter_violencia_genero_confidencialidad:
  - text: |
      Tu privacidad y seguridad son prioritarias cuando buscas ayuda por violencia de género.
      Existen medidas de confidencialidad garantizadas por las autoridades y los centros de apoyo:
      • **Confidencialidad en la denuncia**: Las denuncias de violencia de género se manejan de manera confidencial por la **Fiscalía General del Estado**, la **Policía Nacional**, y otras instituciones encargadas.
      • **Protección de tu identidad**: Tu identidad será protegida en todo momento, y no se compartirá sin tu consentimiento, a menos que haya riesgo para tu vida o la de tus hijos.
      • **Líneas de ayuda anónimas**: Puedes llamar a la línea 1800-LO-QUE-ES (1800-565-483) o acudir a centros especializados sin necesidad de revelar tu identidad.
      • **Protección de datos personales**: Las instituciones responsables de atención a víctimas de violencia de género, como el **Ministerio de Inclusión Económica y Social (MIES)**, garantizan la privacidad de tus datos y decisiones.
  utter_violencia_genero_redes_apoyo:
  - text: |
      Apoyar a alguien que sufre violencia de género puede ser desafiante, pero es fundamental para su seguridad y bienestar.
      Aquí algunos pasos clave para brindar apoyo efectivo:
      • **Escuchar sin juzgar**: Brinda un espacio seguro para que la persona hable sobre su experiencia sin presiones. Evita juzgar sus decisiones.
      • **Validar sus sentimientos**: Hazle saber que sus sentimientos son válidos y que no está sola.
      • **Proporcionar información**: Informa sobre recursos disponibles, como líneas de emergencia, refugios y grupos de apoyo.
      • **Respetar su autonomía**: No la presiones para tomar decisiones. La víctima debe sentirse en control de su situación.
      • **Brindar apoyo emocional**: Asegúrate de que sepa que estás allí para ella, independientemente de lo que decida hacer.
      • **Animar a buscar ayuda profesional**: Proponerle que busque ayuda de un terapeuta o consejero especializado en violencia de género.
      **Recuerda**: La violencia de género puede escalar rápidamente, así que si la situación es de emergencia, contacta a las autoridades o una organización.
