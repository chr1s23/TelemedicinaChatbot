  utter_its_pruebas_pasos:
  - text: |
      En **Cuenca, Ecuador**, puedes solicitar una prueba de ITS en centros de salud públicos o laboratorios privados.
      **Pasos para hacerlo:**
      1. **Acércate a un laboratorio o centro de salud** y solicita una “*prueba para infecciones de transmisión sexual*” o “*prueba rápida de ITS/VIH*”.
      2. **Pregunta directamente por pruebas de detección de ITS**, como VIH, sífilis, clamidia o gonorrea.
      3. **No necesitas receta médica**, pero sí es recomendable llevar tu cédula.
      4. Algunos laboratorios pueden requerir **cita previa** o ciertas indicaciones (por ejemplo, no orinar antes del examen).
      5. Realiza la prueba y pregunta **cuándo y cómo recibirás los resultados**.
      Muchas pruebas son confidenciales y rápidas. Consulta previamente por costos o disponibilidad.
      **Solicitar la prueba es un derecho y un paso importante para cuidar tu salud.**
  - text: |
      Para hacerte una **prueba de ITS en Cuenca, Ecuador**, solo debes seguir unos pasos sencillos:
      1. **Dirígete a un laboratorio clínico o centro de salud** y pide específicamente una "*prueba de ITS*" o "*prueba rápida de VIH o sífilis*".
      2. Puedes decir: "*Quiero hacerme una prueba para infecciones de transmisión sexual*".
      3. **No necesitas receta médica**, pero algunos lugares podrían pedir tu cédula.
      4. Pregunta si es necesario **ayuno, cita previa** o alguna preparación especial.
      5. Luego de realizarte la prueba, **consulta cómo y cuándo recibirás tus resultados**.
      Las pruebas suelen ser rápidas, confidenciales y, en centros públicos, pueden ser gratuitas.
      **No tengas miedo de preguntar: es tu derecho y cuidar tu salud también es autocuidado.**
  utter_its_pruebas_frecuencia:
  - text: |
      La frecuencia con la que debes hacerte pruebas de infecciones de transmisión sexual (ITS) depende de varios factores, como tu nivel de actividad sexual, si tienes nuevas parejas o si practicas sexo sin protección.
      Algunas recomendaciones generales incluyen:
      • Si eres sexualmente activa y tienes relaciones con una pareja nueva o múltiples parejas, se recomienda hacerte pruebas cada **6 a 12 meses**.
      • Si tienes relaciones sexuales sin protección, es importante hacerte pruebas con más frecuencia, al menos **una vez al año**.
      • Si presentas síntomas de una ITS, es fundamental hacerte una prueba **lo antes posible**.
      • Si usas protección y tienes una pareja estable, las pruebas pueden ser menos frecuentes, pero es recomendable realizarlas **periódicamente** como medida de prevención.
      Recuerda que algunas ITS pueden ser asintomáticas, por lo que incluso si no presentas síntomas, es importante hacerse chequeos regulares. Consultar con un profesional de salud te ayudará a determinar la frecuencia adecuada según tu situación personal.
  utter_its_sintomas_generales:
  - text: |
      Los síntomas más comunes de las infecciones de transmisión sexual (ITS) pueden variar según el tipo de infección
      Algunos de los síntomas generales que deben alertar incluyen:
      • Secreción anormal de los genitales (puede ser espesa, acuosa o de color diferente al normal)
      • Dolor o ardor al orinar
      • Picazón o irritación en la zona genital, anal o en la boca
      • Llagas, úlceras o ampollas en los genitales, boca o área anal
      • Dolor durante las relaciones sexuales
      • Sangrado entre períodos menstruales o después del sexo en mujeres
      • Dolor en la pelvis o en los testículos
      • Dolor de garganta o enrojecimiento si se han tenido relaciones orales
      • Fiebre, fatiga o malestar general (en algunas ITS)
      Algunas ITS pueden no presentar síntomas visibles, por lo que es importante hacerse chequeos regulares, incluso si no tienes síntomas. Si experimentas cualquiera de estos síntomas o crees haber estado expuesto a una ITS, es recomendable que busques atención médica para un diagnóstico adecuado.
  utter_its_sintomas_hombres:
  - text: |
      Los síntomas de las infecciones de transmisión sexual (ITS) en hombres pueden variar según el tipo de infección, pero algunos de los síntomas comunes incluyen:
      • Secreción anormal del pene (puede ser espesa o acuosa)
      • Dolor o ardor al orinar
      • Dolor o inflamación en los testículos
      • Llagas, ampollas o úlceras en los genitales, ano o boca
      • Picazón o irritación en la zona genital
      • Dolor durante las relaciones sexuales
      • Enrojecimiento o hinchazón en la zona genital
      • Dolor de garganta o lesiones si se ha tenido contacto oral
      Algunas ITS pueden ser asintomáticas, por lo que es importante hacerse pruebas periódicas, incluso si no presentas síntomas.
      Si experimentas alguno de estos síntomas o crees haber estado expuesto a una ITS, te sugiero que acudas a un profesional de la salud para un diagnóstico adecuado.
  utter_its_sintomas_mujeres:
  - text: |
      Los síntomas de las infecciones de transmisión sexual (ITS) en mujeres pueden variar dependiendo de la infección.
      Algunos de los más comunes incluyen:
      • Secreción inusual o maloliente de la vagina
      • Dolor o ardor al orinar
      • Dolor durante las relaciones sexuales
      • Picazón o irritación en la zona genital
      • Manchas o sangrados entre periodos menstruales
      • Dolores abdominales bajos
      • Ampollas o llagas visibles en la zona genital, anal o boca
      Sin embargo, algunas ITS pueden ser asintomáticas, lo que significa que no presentan síntomas evidentes. Por eso, es importante hacerse chequeos regulares si eres sexualmente activa, incluso si no tienes síntomas. Si tienes alguno de estos síntomas o si has tenido una posible exposición a una ITS, te recomiendo que acudas a un profesional de la salud para un diagnóstico y tratamiento adecuado.
  utter_its_asintomaticas:
  - text: |
      Sí, es posible tener una infección de transmisión sexual (ITS) sin mostrar síntomas.
      Muchas ITS, como la clamidia, la gonorrea y el VIH, pueden ser asintomáticas, lo que significa que no presentan señales evidentes en el cuerpo.
      Esto hace que sea fácil no darse cuenta de que se tiene una ITS, lo que aumenta el riesgo de transmitirla a otras personas sin saberlo.
      Por eso, es importante hacerse chequeos regulares de salud sexual, especialmente si tienes vida sexual activa, ya que algunas ITS pueden causar daño en el cuerpo incluso si no tienes síntomas. Si sospechas que puedes estar infectado o has tenido contacto sexual sin protección, te recomiendo que te hagas una prueba para estar seguro.
  utter_its_tratamiento:
  - text: |
      Algunas infecciones de transmisión sexual (ITS) tienen cura, mientras que otras solo pueden ser tratadas para controlar sus síntomas y evitar complicaciones. Por ejemplo, infecciones como la clamidia, la gonorrea y la sífilis tienen cura con antibióticos si se tratan a tiempo.
      Sin embargo, infecciones como el VIH o el herpes no tienen cura, pero se pueden controlar con tratamiento médico, lo que permite llevar una vida saludable y reducir la transmisión a otras personas.
      Si te diagnostican una ITS, es fundamental recibir tratamiento lo antes posible para evitar complicaciones y proteger tu salud y la de tus parejas. Siempre es importante seguir las indicaciones de un profesional de la salud para recibir el tratamiento adecuado.
  utter_its_tratamiento_pareja:
  - text: |
      Sí, si uno de los dos tiene una infección de transmisión sexual (ITS), es recomendable que ambos se traten. Aunque la otra persona no tenga síntomas, puede estar infectada y, si no recibe tratamiento, puede reinfectar a su pareja. Esto es especialmente importante porque muchas ITS pueden ser asintomáticas, lo que significa que una persona puede tenerla sin saberlo.
      Es fundamental que ambos sigan el tratamiento para evitar la propagación de la infección y asegurar la salud de ambos. Además, es importante que tu pareja se haga las pruebas necesarias, incluso si no tiene síntomas, para confirmar si está infectada o no.
      Consulten a un profesional de la salud para recibir el tratamiento adecuado y asegurar una recuperación completa.
  utter_its_consecuencias:
  - text: |
      No tratar una infección de transmisión sexual (ITS) a tiempo puede tener serias consecuencias para tu salud. Dependiendo de la ITS, las complicaciones pueden incluir dolor crónico, infertilidad, daño a órganos importantes y, en algunos casos, aumento del riesgo de contraer otras infecciones, como el VIH. Además, algunas ITS no tratadas pueden propagarse a otras personas, afectando su salud también.
      En las mujeres, no tratar la clamidia o la gonorrea, por ejemplo, puede causar enfermedad inflamatoria pélvica (EIP), lo que puede llevar a infertilidad. En los hombres, una ITS no tratada como la gonorrea puede afectar los testículos y causar infertilidad.
      También, algunas ITS pueden causar problemas graves como el cáncer (por ejemplo, el VPH relacionado con el cáncer cervical) o daños a largo plazo en los órganos internos si no se atienden. Es importante consultar a un médico y seguir el tratamiento adecuado tan pronto como se detecte una ITS.
  utter_its_sifilis:
  - text: |
      La sífilis es una infección de transmisión sexual causada por una bacteria. Es diagnosticada a través de un análisis de sangre o, en algunos casos, un examen físico donde el médico puede observar úlceras o lesiones características de la enfermedad. También pueden hacerse pruebas para detectar la bacteria causante, *Treponema pallidum*.
      El tratamiento para la sífilis generalmente consiste en antibióticos, como la penicilina, que eliminan la infección. Es crucial recibir el tratamiento a tiempo para evitar complicaciones graves. Si la infección se detecta en etapas tempranas, es fácilmente tratable y curable.
      Además, tu pareja sexual también debe ser tratada para evitar la reinfección. Es importante hacerse pruebas de ETS regularmente, especialmente si has tenido contacto con una persona infectada.
  utter_its_gonorrea:
  - text: |
      La gonorrea puede causar síntomas diferentes en personas con vulva o pene, y a veces no da señales claras. Algunos síntomas comunes incluyen:
      • Dolor o ardor al orinar
      • Secreción inusual del pene o la vagina
      • Dolor en la parte baja del abdomen
      • Dolor o sangrado durante las relaciones sexuales
      • En el caso de personas con pene, también puede haber inflamación o dolor en los testículos.
      Si sospechas que podrías tener gonorrea, lo mejor es hacerte una prueba. Es tratable con antibióticos si se detecta a tiempo.
  utter_its_clamidia:
  - text: |
      La clamidia es una de las infecciones de transmisión sexual más comunes a nivel mundial.
      Se estima que afecta a **más de 100 millones de personas cada año**.
      En algunos países, **hasta 1 de cada 20 personas jóvenes** sexualmente activas puede tenerla, muchas veces sin saberlo, ya que suele no presentar síntomas. Por eso es clave hacerse pruebas periódicas.
  utter_its_herpes:
  - text: |
      El herpes genital **no tiene cura definitiva**, pero sí existen tratamientos que ayudan a controlar los brotes, reducir los síntomas y disminuir el riesgo de contagio a otras personas.
      Los medicamentos antivirales pueden aliviar el malestar y acortar la duración de los episodios. Aunque el virus permanece en el cuerpo, muchas personas llevan una vida normal con el tratamiento adecuado.
  utter_ets_concepto:
  - text: |
      Las **enfermedades de transmisión sexual (ETS)** son afecciones que se transmiten principalmente por contacto sexual sin protección.
      Muchas veces comienzan como infecciones (ITS), que pueden no mostrar síntomas, pero si no se tratan a tiempo, pueden convertirse en enfermedades más graves.
      Por eso es importante la prevención, el uso de protección y los chequeos médicos regulares.
  utter_ets_tipos:
  - text: |
      Las principales enfermedades de transmisión sexual (ETS) incluyen:
      • **Virus del Papiloma Humano (VPH)**
      • **VIH (Virus de la Inmunodeficiencia Humana)**
      • **Clamidia**
      • **Gonorrea**
      • **Sífilis**
      • **Herpes genital (VHS)**
      • **Tricomoniasis**
      • **Hepatitis B**
      Estas infecciones pueden afectar a cualquier persona con vida sexual activa. Algunas no presentan **síntomas al inicio**, por eso es importante hacerse pruebas regularmente y usar protección.
  utter_ets_prevencion_metodos:
  - text: |
      Para prevenir las enfermedades de transmisión sexual (ETS), puedes tomar varias medidas:
      • **Usa preservativo o campo de látex** en todas las relaciones sexuales (vaginales, anales u orales).
      • **Hazte pruebas de ETS regularmente**, sobre todo si tienes una nueva pareja o múltiples parejas.
      • **Habla abiertamente con tus parejas sexuales** sobre salud sexual y resultados de pruebas.
      • **Evita compartir objetos sexuales** sin protección o sin desinfectarlos.
      • **Considera vacunarte contra el VPH y la hepatitis B**, si aún no lo has hecho.
      Cuidarte también es cuidar a quienes te rodean. Estas prácticas reducen mucho el riesgo de contagio.
  utter_ets_prevencion_pareja:
  - text: |
      En una relación de pareja estable también es importante prevenir las enfermedades de transmisión sexual (ETS).
      Algunas recomendaciones son:
      • **Realizarse pruebas de ETS** al iniciar la relación y periódicamente si lo consideran necesario.
      • **Mantener una comunicación abierta** y honesta sobre su salud sexual.
      • **Usar preservativo**, especialmente si la relación no es monógama o si hay dudas sobre el historial de salud sexual.
      • **Acudir a controles médicos** regulares, aunque no haya síntomas.
      La confianza y el cuidado mutuo son clave para mantener la salud sexual de ambos.
  utter_ets_pruebas:
  - text: |
      Existen diferentes pruebas para detectar enfermedades de transmisión sexual, y cada una depende del tipo de infección que se quiere identificar.
      Algunas de las más comunes son:
      • **Análisis de sangre**: detectan VIH, sífilis y hepatitis B o C.
      • **Exámenes de orina**: se usan para detectar clamidia o gonorrea.
      • **Muestras vaginales, uretrales o anales**: se pueden tomar con hisopos para detectar infecciones como el VPH, la tricomoniasis o la gonorrea.
      • **Pruebas rápidas**: algunas ETS como el VIH y la sífilis pueden detectarse en pocos minutos.
      Es importante consultar con personal de salud para saber qué pruebas necesitas según tu caso.
  utter_ets_pruebas_donde:
  - text: |
      En **Cuenca, Ecuador**, puedes realizarte pruebas de enfermedades de transmisión sexual (ETS) en diversas instituciones públicas y privadas. A continuación, se mencionan algunas opciones:
      **Instituciones públicas:**
      • **Centros de Salud del Ministerio de Salud Pública (MSP)**: Ofrecen pruebas de ETS de forma gratuita y confidencial. Puedes acudir al centro de salud más cercano a tu domicilio. Para más información, visita el sitio web del MSP.
      **Instituciones privadas:**
      • **Laboratorio Clínico Clinsa**: Ubicado en Av. de las Américas 10-77 y Luis Cordero, Edificio Torre las Américas, planta baja. Ofrece servicio a domicilio. Contacto: [097 986 3525](https://www.facebook.com/Clinsalab/?locale=es_LA).
      • **Cruz Roja Ecuatoriana**: Proporciona asesoría y pruebas relacionadas con ITS en un espacio privado y confidencial. Más información en su [sitio web](https://www.cruzroja.org.ec/salas-de-asesoria/).
      Antes de acudir, se recomienda contactar a las instituciones para conocer horarios de atención, costos y requisitos específicos. Recuerda que la detección temprana es clave para un tratamiento efectivo.
  - text: |
      Puedes hacerte pruebas de **enfermedades de transmisión sexual (ETS)** en instituciones públicas y privadas en **Cuenca, Ecuador**.
      **Opciones públicas:**
      • Los **Centros de Salud del MSP** realizan pruebas de ETS de forma **gratuita, confidencial y sin necesidad de receta médica**. Solo debes acudir con tu cédula al centro más cercano.
      **Opciones privadas:**
      • **Laboratorio Clínico Clinsa**: Ofrece atención en su sede y servicio a domicilio.
        Dirección: Av. de las Américas y Luis Cordero.
        [Más info](https://www.facebook.com/Clinsalab/)
      • **Cruz Roja Ecuatoriana**: Brinda asesoría personalizada y pruebas rápidas en un entorno seguro.
        [Ver más](https://www.cruzroja.org.ec/salas-de-asesoria/)
      Se recomienda llamar antes para confirmar disponibilidad, precios y requisitos.
      **Hacerse la prueba es un acto de cuidado personal y responsabilidad.**
  utter_ets_pruebas_pasos:
  - text: |
      Para solicitar una **prueba de ETS en Cuenca, Ecuador**, sigue estos pasos:
      1. **Acude a un laboratorio clínico o centro de salud** (público o privado).
      2. Al llegar, **indica que deseas una prueba de enfermedades de transmisión sexual (ETS)**. Puedes decir: "*Quisiera hacerme un examen para detectar ETS como VIH, sífilis o clamidia*".
      3. **No necesitas receta médica**, pero es recomendable llevar tu cédula.
      4. Pregunta si es necesario **ayuno, cita previa o alguna preparación**.
      5. El personal te indicará el tipo de muestra (sangre, orina, hisopado) y cómo obtener los resultados.
      Las pruebas suelen ser rápidas, confidenciales y, en centros públicos, gratuitas.
      **Pedir una prueba no requiere justificarte, es tu derecho.**
  - text: |
      Si quieres hacerte una **prueba de ETS en Cuenca, Ecuador**, el proceso es sencillo:
      1. **Dirígete a un laboratorio o centro de salud** y solicita una "*prueba para enfermedades de transmisión sexual*".
      2. Puedes mencionar directamente que deseas un examen de **VIH, sífilis, clamidia** u otras ITS.
      3. **No se requiere receta médica**, y muchas veces tampoco es necesario estar en ayunas.
      4. Lleva tu **cédula de identidad**, ya que puede ser solicitada.
      5. Pregunta cómo recibirás los resultados y cuánto tiempo tardan.
      En centros públicos, las pruebas suelen ser **gratuitas y confidenciales**.
      En laboratorios privados, conviene consultar previamente sobre **costos y requisitos**.
      **Recuerda:** Pedir una prueba es un acto de autocuidado. No necesitas justificarte para acceder a este servicio.
  utter_ets_pruebas_frecuencia:
  - text: |
      Si tienes vida sexual activa, lo recomendable es hacerte pruebas de ETS al menos **una vez al año**. Pero si tienes parejas sexuales *nuevas o múltiples*, lo ideal es hacerlo con **más frecuencia**, por ejemplo, cada 3 a 6 meses.
      Aunque no tengas síntomas o uses condón, es buena idea *realizar chequeos*, ya que algunas infecciones pueden no mostrar señales.
      Hacerse pruebas es parte del cuidado de tu salud sexual y también de la de tus parejas.
  utter_ets_sintomas_generales:
  - text: |
      Los síntomas más comunes de las enfermedades de transmisión sexual (ETS) pueden incluir:
      • Secreción inusual de la vagina o el pene
      • Ardor o dolor al orinar
      • Picazón, enrojecimiento o irritación en la zona íntima
      • Llagas, ampollas o verrugas en los genitales, ano o boca
      • Dolor durante las relaciones sexuales
      • Dolor en la parte baja del abdomen
      **Algunas ETS no presentan síntomas**, por eso es importante *hacerse chequeos* si has tenido relaciones sin protección.
  utter_ets_sintomas_hombres:
  - text: |
      En los hombres, los síntomas de una enfermedad de transmisión sexual (ETS) pueden incluir:
      • Secreción anormal del pene
      • Ardor o dolor al orinar
      • Llagas, ampollas o verrugas en los genitales
      • Picazón o irritación en el pene o alrededor
      • Dolor en los testículos o en la zona pélvica
      • Inflamación en el área genital
      Algunas ETS **no** causan síntomas **al inicio**, por eso es importante hacerse pruebas si has tenido relaciones sexuales sin protección o tienes dudas.
  utter_ets_sintomas_mujeres:
  - text: |
      En las mujeres, los síntomas de una enfermedad de transmisión sexual (ETS) pueden incluir:
      • Flujo vaginal con olor o color inusual
      • Ardor o dolor al orinar
      • Dolor en la parte baja del abdomen
      • Llagas, verrugas o irritación en la zona genital
      • Sangrado entre periodos o después de tener relaciones sexuales
      • Picazón o enrojecimiento genital
      A veces, las ETS **no** causan síntomas. Por eso, es importante hacerse chequeos periódicos si tienes una vida sexual activa.
  utter_ets_asintomaticas:
  - text: |
      Es posible tener una enfermedad de transmisión sexual (ETS) sin presentar síntomas. Muchas infecciones, como la clamidia, el VPH o el VIH en etapas tempranas, pueden no causar molestias evidentes.
      Por eso es importante hacerse chequeos de forma regular, incluso si te sientes bien o no notas nada extraño.
  utter_ets_tratamiento:
  - text: |
      Algunas enfermedades de transmisión sexual (ETS) como la clamidia, la gonorrea, la sífilis o la tricomoniasis **pueden curarse completamente con tratamiento médico**. Otras, como el VIH o el herpes, **no tienen cura**, pero pueden *controlarse* con medicamentos que ayudan a mejorar la calidad de vida y reducir el riesgo de transmisión.
      Lo más importante es no automedicarse y acudir al centro de salud para recibir atención oportuna.
  utter_ets_tratamiento_pareja:
  - text: |
      Si solo una persona se trata una ETS y su pareja no, es muy probable que la infección vuelva a transmitirse entre ambos. Incluso si tu pareja no tiene síntomas, puede seguir portando la infección y contagiarte otra vez.
      Por eso, lo más recomendable es que **ambos reciban atención médica** y sigan el tratamiento indicado, aunque solo uno haya sido diagnosticado. También es importante evitar relaciones sexuales sin protección hasta que el tratamiento esté completo.
  utter_ets_consecuencias:
  - text: |
      No tratar una enfermedad de transmisión sexual (ETS) a tiempo puede traer **complicaciones graves**. Algunas infecciones pueden extenderse a otros órganos, causar dolor crónico, infertilidad, afectar el embarazo o incluso aumentar el riesgo de adquirir VIH.
      Además, muchas ETS no tratadas pueden transmitirse sin que lo sepas, aunque no tengas síntomas. Por eso es clave acudir al médico, seguir el tratamiento indicado y no dejar pasar el tiempo.
  utter_salud_sexual_concepto:
  - text: |
      La salud sexual y reproductiva es el estado de bienestar físico, emocional y social en todo lo relacionado con la sexualidad y la capacidad de reproducción.
      Incluye temas como: el derecho a vivir la sexualidad de forma segura, libre y sin violencia; tomar decisiones informadas sobre el embarazo; acceder a métodos anticonceptivos; recibir atención médica respetuosa; y conocer tu cuerpo y tus derechos.
      *No se trata solo de evitar enfermedades, sino de poder disfrutar tu sexualidad con libertad, cuidado y responsabilidad*.
  utter_salud_sexual_derechos:
  - text: |
      Todos tenemos derechos sexuales y reproductivos.
      Esto incluye:
      • Derecho a decidir sobre nuestro cuerpo y si queremos o no tener hijos.
      • Derecho a recibir información y educación sexual confiable.
      • Derecho a una atención médica respetuosa, confidencial y sin prejuicios.
      • Derecho a acceder a métodos anticonceptivos y a usarlos.
      • Derecho a vivir la sexualidad libremente, con respeto y sin violencia.
      • Derecho a decir “no” a cualquier práctica sexual que no se desee.
  utter_salud_sexual_importancia:
  - text: |
      La educación sexual es importante porque te da información clara y confiable para tomar decisiones sobre tu cuerpo, tus relaciones y tu salud.
      Ayuda a:
      • Conocer tus derechos y cuidar tu bienestar.
      • Prevenir embarazos no planificados e infecciones de transmisión sexual.
      • Entender qué es el consentimiento y cómo tener relaciones sanas.
      • Romper mitos, eliminar prejuicios y fomentar el respeto.
      Saber sobre sexualidad no solo es útil, también es un derecho.
  utter_salud_sexual_relaciones_sanas:
  - text: |
      Una relación de pareja saludable se basa en el respeto, la confianza y la comunicación. Algunas claves importantes son:
      • **Escuchar y dialogar** sin juzgar ni interrumpir.
      • **Respetar los espacios y decisiones** de cada persona.
      • **Expresar afecto y apoyo mutuo**, no solo en los buenos momentos.
      • **Resolver conflictos con calma**, sin violencia ni manipulación.
      • **Cuidar la intimidad y el consentimiento** en cada encuentro.
  utter_salud_sexual_consentimiento:
  - text: |
      El consentimiento en las relaciones sexuales significa que todas las personas involucradas están de acuerdo *libremente*, sin presiones y con total claridad.
      Para que sea válido, debe ser:
      • **Expreso**: un sí claro, no asumido.
      • **Libre**: sin chantajes, miedo ni manipulación.
      • **Reversible**: puede cambiar en cualquier momento, aunque haya empezado.
      • **Entusiasta**: no basta con “no decir que no”, debe haber ganas reales.
      • **Informado**: sabiendo con quién, cómo y bajo qué condiciones.
      Sin consentimiento, no hay relación sexual saludable.
  utter_salud_sexual_autoconocimiento:
  - text: |
      Conocer tu cuerpo es una parte clave del autocuidado.
      Te ayuda a:
      • Identificar qué es normal en ti y detectar cambios o señales de alerta.
      • Tomar decisiones informadas sobre tu salud y tu vida sexual.
      • Sentirte más segura o seguro con lo que te gusta, lo que no, y cómo comunicarlo.
      El autoconocimiento también fortalece la autoestima y te permite vivir tu sexualidad con mayor libertad y responsabilidad.
  utter_salud_sexual_orientacion_identidad:
  - text: |
      La **orientación sexual** es la atracción afectiva, emocional o sexual que una persona siente hacia otras. Puede ser hacia personas del sexo opuesto, del mismo sexo o de más de un género (por ejemplo: heterosexual, homosexual, bisexual, pansexual, entre otras).
      La **identidad de género** es cómo una persona se siente y se reconoce a sí misma: como mujer, hombre, ambos, ninguno o algo diferente. No siempre coincide con el sexo asignado al nacer.
      Ambos conceptos forman parte de la diversidad humana y cada persona tiene derecho a vivirlos con libertad, respeto y sin discriminación.
  utter_salud_sexual_practicas_seguras:
  - text: |
      Tener relaciones sexuales seguras implica proteger tu salud y la de tu pareja.
      Aquí algunas recomendaciones:
      • **Usa condón** en todas las relaciones (vaginales, orales o anales). Protege contra infecciones de transmisión sexual (ITS) y embarazos no deseados.
      • **Hazte chequeos regulares** de ITS, especialmente si tienes nuevas parejas o relaciones sin protección.
      • **Habla con tu pareja** sobre protección, límites y consentimiento.
      • **Evita el uso de sustancias** si pueden dificultar decisiones responsables.
      • **Considera otros métodos anticonceptivos** si quieres mayor protección contra embarazos, como implantes, pastillas o DIU, siempre con orientación profesional.
  utter_salud_sexual_primera_vez:
  - text: |
      Antes de tu primera relación sexual, es importante informarte y sentirte con confianza.
      Aquí van algunos puntos clave:
      • **Consentimiento**: Ambas personas deben estar seguras y de acuerdo.
      • **Protección**: Usar condón ayuda a prevenir infecciones y embarazos no planeados.
      • **Comunicación**: Hablen con sinceridad sobre deseos, límites y expectativas.
      • **Conocer tu cuerpo**: Entender tu propio placer y bienestar también importa.
      • **Sin prisa**: No hay una edad “correcta” ni una forma única de vivirlo. Lo importante es que sea tu decisión, en el momento que tú elijas.
      Si tienes dudas o inquietudes, hablar con un profesional de salud sexual puede ayudarte a tomar decisiones más seguras y tranquilas.
  utter_salud_sexual_placer:
  - text: |
      Vivir una sexualidad saludable y placentera implica cuidar tanto el bienestar *físico como emocional*. Para lograrlo, es importante:

      • Conocer tu cuerpo y lo que te hace sentir bien.
      • Comunicarte abierta y respetuosamente con tu pareja.
      • Tomar decisiones informadas, usando métodos de protección como condón para evitar infecciones o embarazos no planificados.
      • Respetar tus propios tiempos, deseos y límites.
      • Buscar información confiable y atención médica cuando lo necesites.
  utter_salud_sexual_autocuidado:
  - text: |
      Cuidar tu salud sexual y reproductiva es clave para tu bienestar. Aquí van algunas recomendaciones:
      • Usa preservativo en cada relación sexual.
      • Realízate chequeos médicos periódicos, incluso si no tienes síntomas.
      • Infórmate y pregunta todo lo que necesites.
      • Habla con tu pareja sobre métodos, cuidados y consentimiento.
      • Respeta tu cuerpo y tus decisiones.
  utter_salud_sexual_servicios:
  - text: |
      En la provincia de Azuay, Ecuador, puedes recibir atención en salud sexual y reproductiva en diversos centros de salud y organizaciones, tales como:
      • **Ministerio de Salud Pública (MSP):** Puedes acudir a los centros de salud del MSP, donde brindan atención integral en salud sexual y reproductiva de manera gratuita. Estos centros ofrecen servicios de consulta, orientación, métodos anticonceptivos, exámenes preventivos y más.
      • **Clínicas y hospitales privados:** En las clínicas y hospitales privados también puedes encontrar atención especializada en salud sexual y reproductiva, aunque estos servicios generalmente tienen un costo.
      • **Organizaciones como CEPAM:** Estas organizaciones brindan orientación, atención y recursos gratuitos o a bajo costo, especialmente en temas de salud sexual y reproductiva para mujeres.
      • **GADs y centros comunitarios:** Algunos GADs y centros comunitarios ofrecen servicios de salud sexual y reproductiva, como charlas informativas y distribución de anticonceptivos gratuitos.
      Para atención confidencial y orientaciones especializadas, te recomendamos acercarte al **Ministerio de Salud Pública** o a las organizaciones locales.
  utter_salud_sexual_anonimato:
  - text: |
      En la provincia de Azuay, Ecuador, puedes recibir atención en salud sexual de manera confidencial y anónima en varios centros de salud.
      • **Ministerio de Salud Pública (MSP):** Los centros de salud del MSP permiten que recibas orientación, consultas y atención relacionada con salud sexual sin necesidad de revelar tu identidad.
      • **Centros de salud y organizaciones locales:** Algunas organizaciones como **CEPAM** y otras que brindan atención sexual y reproductiva también respetan la confidencialidad y el anonimato, protegiendo tu privacidad durante las consultas.
      • **Líneas de ayuda:** Puedes consultar sobre salud sexual y reproductiva de forma anónima a través de líneas de ayuda telefónica o servicios en línea que ofrecen orientación sin necesidad de compartir datos personales.
      Es importante que busques atención en lugares donde respeten tu privacidad, como los mencionados, para recibir la ayuda que necesitas sin preocupación por tu anonimato.
  utter_salud_sexual_revisiones:
  - text: |
      Si tienes una vida sexual activa, se recomienda hacerte un chequeo de salud sexual **al menos una vez al año**, incluso si no tienes síntomas.
      Si tienes múltiples parejas sexuales, cambias de pareja con frecuencia o has tenido una infección de transmisión sexual (ITS) antes, es mejor hacerlo con mayor regularidad, según te indique un profesional de salud.
  utter_salud_sexual_planificacion_familiar:
  - text: |
      La planificación familiar es la decisión consciente y voluntaria de una persona o pareja sobre **cuándo tener hijos, cuántos desean tener y en qué momento de sus vidas**.
      Esto se logra mediante el uso de métodos anticonceptivos, información, orientación y acceso a servicios de salud. La planificación familiar no solo ayuda a prevenir embarazos no deseados, sino que también promueve embarazos más seguros y deseados, protegiendo la salud física, emocional y económica de quienes deciden formar una familia.
  utter_higiene_concepto:
  - text: |
      La higiene íntima es el conjunto de cuidados que ayudan a mantener limpia y saludable la zona genital, tanto en mujeres como en hombres.
      Consiste en lavar la zona una o dos veces al día con agua y, si se usa jabón, que sea suave y sin perfume. También incluye el uso de ropa interior limpia, preferiblemente de algodón, y evitar productos irritantes.
      Estos hábitos previenen infecciones, malos olores y molestias, y ayudan a sentirse cómodo y seguro.
  utter_higiene_importancia:
  - text: |
      La higiene íntima es importante porque ayuda a prevenir infecciones, malos olores, irritaciones y molestias en la zona genital.
      Además, mantener buenos hábitos de limpieza fortalece la salud sexual y reproductiva, y contribuye al bienestar general.
      Una buena higiene también disminuye el riesgo de infecciones urinarias y ginecológicas, especialmente durante la menstruación o después de relaciones sexuales.
      Cuidar esta parte del cuerpo con productos suaves y adecuados es clave para sentirse cómoda y saludable.
  utter_higiene_frecuencia:
  - text: |
      Lo ideal es hacer la higiene íntima **una vez al día**, usando agua y, si se desea, un jabón suave sin fragancia.
      En días calurosos, después del ejercicio o tras tener relaciones sexuales, puedes hacer una limpieza adicional si lo necesitas.
      No es necesario lavarse cada vez que vas al baño, y hacerlo muchas veces al día puede irritar la zona o alterar su equilibrio natural.
      La clave está en mantener una higiene regular, pero sin excesos.
  utter_higiene_ropa:
  - text: |
      Para cuidar tu higiene íntima, lo más recomendable es usar ropa interior de **algodón**, ya que permite que la piel respire y ayuda a mantener la zona seca.
      Evita materiales sintéticos como el nylon o encaje, que pueden retener humedad y aumentar el riesgo de irritación o infecciones.
      También es mejor optar por ropa interior **no muy ajustada**, ya que la presión y la falta de ventilación pueden afectar la salud de la zona íntima.
  utter_higiene_ropa_frecuencia:
  - text: |
      Lo más recomendable es cambiarse la ropa interior **una vez al día**.
      Sin embargo, si sudas mucho, haces ejercicio o sientes humedad o incomodidad, puedes cambiarla más veces para mantenerte limpia y evitar irritaciones o infecciones.
      En climas muy cálidos o durante el periodo menstrual, también puede ser útil hacerlo con mayor frecuencia. Elegir ropa interior de algodón ayuda a que la piel respire mejor y se mantenga seca.
  utter_higiene_excesiva_efectos:
  - text: |
      Una higiene íntima excesiva puede tener efectos negativos.
      Lavar la zona demasiadas veces al día o usar productos agresivos puede alterar el equilibrio del pH vaginal y eliminar bacterias protectoras.
      Esto puede provocar resequedad, irritación, picazón o infecciones como vaginosis bacteriana y candidiasis. También puede aumentar la sensibilidad de la piel.
      Para cuidar tu salud íntima, basta con lavar la zona una o dos veces al día con agua y un jabón suave, sin perfumes.
  utter_higiene_enfermedades_relacionadas:
  - text: |
      Una higiene íntima inadecuada puede aumentar el riesgo de ciertas enfermedades o infecciones.
      Entre las más comunes están las **infecciones vaginales** (como la vaginosis bacteriana o la candidiasis), las **infecciones urinarias**, y en algunos casos, puede favorecer el contagio de **infecciones de transmisión sexual**.
      También puede causar irritaciones, mal olor o molestias. Mantener buenos hábitos de limpieza, usar ropa interior adecuada y evitar productos agresivos es clave para prevenir estos problemas.
  utter_higiene_autocuidado:
  - text: |
      Cuidar tu higiene íntima es parte esencial del autocuidado. Para mantener tu zona íntima saludable, lávala con agua y, si usas jabón, que sea suave y sin perfume.
      Evita productos agresivos como duchas vaginales. Usa ropa interior de algodón y cámbiala a diario. También es bueno orinar después de tener relaciones sexuales y cambiar regularmente toallas o protectores.
      Estos hábitos simples te ayudan a sentirte cómoda, fresca y a prevenir molestias o infecciones.
  utter_infertilidad_concepto:
  - text: |
      La infertilidad es la dificultad para lograr un embarazo después de un año de relaciones sexuales regulares sin protección.
      Puede afectar tanto a mujeres como a hombres, y puede deberse a problemas hormonales, físicos, genéticos o relacionados con el estilo de vida.
      También puede referirse a la incapacidad de llevar un embarazo a término. Existen tratamientos médicos y opciones de apoyo para quienes enfrentan esta situación.
  utter_infertilidad_frecuencia:
  - text: |
      La infertilidad es más común de lo que muchas personas creen. Se estima que afecta a alrededor del **10 al 15% de las parejas en edad reproductiva** a nivel mundial.
      Puede deberse a causas femeninas, masculinas o a una combinación de ambas, y en algunos casos no se identifica una causa clara.
      Hoy en día existen múltiples tratamientos y alternativas para quienes enfrentan dificultades para concebir.
  utter_infertilidad_causas:
  - text: |
      Las principales causas de infertilidad pueden ser hormonales, estructurales o relacionadas con el estilo de vida.
      En mujeres, incluyen trastornos de ovulación (como el síndrome de ovario poliquístico), endometriosis o problemas en las trompas de Falopio.
      En hombres, las causas más comunes son la baja calidad o cantidad de espermatozoides. Además, factores como la edad, el tabaquismo, el estrés, infecciones o enfermedades crónicas también influyen en la fertilidad.
      Un diagnóstico médico es fundamental para identificar la causa exacta.
  utter_infertilidad_prevencion:
  - text: |
      Para prevenir la infertilidad, es importante mantener hábitos saludables: llevar una dieta equilibrada, hacer ejercicio regularmente, evitar el tabaco, el alcohol y las drogas, controlar el estrés y dormir bien.
      También es importante prevenir infecciones de transmisión sexual, controlar enfermedades crónicas como la diabetes o problemas hormonales, y acudir a revisiones médicas.
      En mujeres, evitar el uso prolongado de anticonceptivos sin seguimiento puede ser útil. Cuidar tu salud en general ayuda a proteger tu fertilidad.
  utter_infertilidad_estilo_vida:
  - text: |
      El estilo de vida influye directamente en la fertilidad.
      Hábitos como fumar, beber en exceso, dormir poco, llevar una dieta poco saludable, el estrés crónico o el sedentarismo pueden afectar la ovulación, la calidad del esperma y el equilibrio hormonal.
      En cambio, una vida activa, alimentación equilibrada, manejo del estrés y evitar sustancias dañinas ayudan a mantener una buena salud reproductiva.
      Hacer cambios positivos en tu rutina puede aumentar las probabilidades de lograr un embarazo.
  utter_infertilidad_alimentacion:
  - text: |
      Una alimentación equilibrada puede apoyar la fertilidad. Algunos alimentos recomendados incluyen frutas y verduras ricas en antioxidantes, granos integrales, proteínas magras, pescado con ácidos grasos omega-3, frutos secos, lácteos enteros y legumbres.
      También son beneficiosas vitaminas como el ácido fólico, la vitamina D, hierro y zinc.
      Mantener un peso saludable y evitar alimentos ultraprocesados, azúcares en exceso y grasas trans también puede ayudar.
      Aunque la alimentación no garantiza la fertilidad, sí influye positivamente en la salud reproductiva.
  utter_infertilidad_enfermedades:
  - text: |
      Varias enfermedades pueden afectar la fertilidad tanto en **mujeres como en hombres**.
      En mujeres, algunas comunes son el síndrome de ovario poliquístico (SOP), endometriosis, enfermedades tiroideas, infecciones pélvicas o trastornos autoinmunes.
      En hombres, infecciones testiculares, varicocele, trastornos hormonales o enfermedades crónicas como la diabetes pueden influir.
      Estas condiciones pueden alterar la ovulación, la calidad del esperma o el funcionamiento del sistema reproductivo.
      *Algunas infecciones de transmisión sexual no tratadas también pueden afectar la fertilidad*.
  utter_infertilidad_edad:
  - text: |
      La edad más fértil para una mujer suele estar entre los **20 y los 30 años**, cuando la calidad y cantidad de óvulos es más alta.
      A partir de los **35 años**, la fertilidad comienza a disminuir de forma más notoria, y después de los **40 años**, las probabilidades de concebir naturalmente son menores.
      Sin embargo, cada cuerpo es diferente, y hay mujeres que pueden lograr embarazos sanos fuera de ese rango con apoyo médico si es necesario.
  utter_infertilidad_masculina:
  - text: |
      Las causas de infertilidad en hombres suelen estar relacionadas con problemas en la producción o calidad del esperma.
      Algunas causas comunes incluyen baja concentración de espermatozoides, espermatozoides con poca movilidad, bloqueos en los conductos, varicocele (venas dilatadas en los testículos), infecciones, trastornos hormonales, factores genéticos y exposición a sustancias tóxicas.
      También pueden influir el tabaquismo, el alcohol, el estrés y ciertos medicamentos. Un examen médico especializado puede identificar la causa y guiar el tratamiento adecuado.
  utter_infertilidad_femenina:
  - text: |
      Las causas de infertilidad en mujeres pueden variar.
      Algunas de las más comunes incluyen:
      • *Problemas de ovulación*
      • *Trastornos hormonales*: como el síndrome de ovario poliquístico (SOP), bloqueo en las trompas de Falopio, endometriosis, problemas uterinos o edad avanzada.
      También pueden influir enfermedades autoinmunes, infecciones previas, cirugías pélvicas o factores relacionados con el estilo de vida, como el tabaquismo o el estrés.
      Un especialista puede ayudarte a identificar la causa específica y orientarte sobre las opciones de tratamiento.
  utter_infertilidad_pareja:
  - text: |
      Si tú y tu pareja no pueden concebir, lo primero es acudir juntos a una consulta médica especializada en fertilidad.
      Un profesional puede evaluar la salud reproductiva de ambos y pedir estudios para entender la causa.
      Dependiendo del diagnóstico, existen opciones como medicamentos, inseminación intrauterina, fertilización in vitro o el uso de donantes.
      También es importante el apoyo emocional mutuo y, si lo necesitan, buscar orientación psicológica. Lo esencial es no enfrentar el proceso solos y recibir acompañamiento médico y emocional adecuado.
  utter_infertilidad_pruebas:
  - text: |
      Para diagnosticar la infertilidad, existen distintas pruebas médicas **tanto para mujeres como para hombres**.
      En mujeres, se pueden realizar *análisis hormonales, ecografías, histerosalpingografía* (para revisar útero y trompas), y *pruebas de ovulación*.
      En hombres, se suele hacer un *espermograma* para evaluar la cantidad y calidad de los espermatozoides.
      También pueden pedirse análisis de sangre y estudios de salud general. El médico elegirá las pruebas adecuadas según cada caso.
  utter_infertilidad_tratamiento:
  - text: |
      Existen varios tratamientos para la infertilidad, y la elección depende de la causa, la edad y las condiciones de salud de cada persona o pareja.
      Las opciones pueden incluir medicamentos para estimular la ovulación, cirugía para corregir problemas en el útero o trompas de Falopio, inseminación intrauterina (IIU), y técnicas de reproducción asistida como la fertilización in vitro (FIV).
      También existen tratamientos con óvulos o esperma donado, o la adopción de embriones. Un especialista en fertilidad puede orientar cuál es la mejor opción para cada caso.
  utter_infertilidad_fertilidad_asistida:
  - text: |
      La fertilización in vitro (FIV) es una técnica de reproducción asistida que consiste en fecundar un óvulo con un espermatozoide en un laboratorio, fuera del cuerpo.
      Una vez que se forma el embrión, este se transfiere al útero para intentar lograr un embarazo.
      El proceso incluye estimulación ovárica, extracción de óvulos, fertilización en laboratorio y transferencia embrionaria. Es una opción común cuando hay problemas de fertilidad en la **mujer, el hombre o ambos**.
  utter_infertilidad_alternativas:
  - text: |
      Si no puedes concebir de forma natural, existen varias opciones médicas y reproductivas.
      Algunas de las más comunes son la **inseminación intrauterina (IIU)**, la **fertilización in vitro (FIV)**, la **donación de óvulos o esperma**, y la **adopción de embriones**.
      También puedes considerar la **adopción legal**.
      La elección depende de tu diagnóstico, edad, situación de pareja y deseo reproductivo. Lo ideal es consultar con un especialista en fertilidad para evaluar cuál es la mejor alternativa en tu caso.
  utter_automuestreo_concepto:
  - text: |
      El automuestreo vaginal es una prueba que permite a las mujeres o personas con cuello uterino recolectar por sí mismas una muestra desde la vagina, usando un hisopo, para detectar la presencia del virus del **papiloma humano (VPH)**.
      Es una opción cómoda, segura y confidencial que puede hacerse en casa, y ayuda a identificar si existe riesgo de desarrollar cáncer de cuello uterino.
      Aunque no reemplaza por completo al Papanicolaou, es una herramienta útil para la **detección temprana**.
  utter_automuestreo_importancia:
  - text: |
      El automuestreo vaginal es importante porque permite detectar a tiempo el virus del papiloma humano (VPH), que puede causar cáncer de cuello uterino.
      Es una alternativa cómoda y segura para quienes no pueden o no desean asistir a un centro de salud.
      Facilita el acceso a la prevención, sobre todo en mujeres que han postergado sus controles.
  utter_automuestreo_vs_papanicolaou:
  - text: |
      El automuestreo y el Papanicolaou **no son lo mismo**, aunque ambos sirven para prevenir el cáncer de cuello uterino.
      El automuestreo permite a la persona *recolectar su propia muestra en casa* para detectar el VPH.
      El Papanicolaou, en cambio, *lo realiza un profesional de salud* y analiza cambios en las células del cuello uterino.
      **El automuestreo detecta el virus; el Papanicolaou detecta si ese virus ya está causando daño celular**.
  utter_automuestreo_quien_debe_hacerlo:
  - text: |
      El automuestreo vaginal está dirigido principalmente a mujeres o personas con cuello uterino entre los **30 y 65 años* que no se han hecho pruebas recientes para detectar el VPH.
      No está recomendado para hombres ni para menores de edad. En adolescentes o mujeres menores de 30 años, la indicación dependerá del criterio médico.
      Si tienes dudas sobre si es adecuado para ti, lo mejor es consultarlo con un profesional de salud.
  utter_automuestreo_como_hacerlo:
  - text: |
      El automuestreo vaginal para la detección del VPH (Virus del Papiloma Humano) es sencillo, pero es importante seguir los pasos cuidadosamente para obtener resultados precisos.
      Aquí te explico cómo hacerlo:
      **Instrucciones paso a paso:**
      • **Lávate las manos**: Antes de empezar, asegúrate de que tus manos estén limpias para evitar infecciones.
      • **Prepara el kit de automuestreo**: Si tienes un kit, asegúrate de tener todos los elementos: un hisopo o aplicador y el recipiente para la muestra.
      • **Ubicación**: Colócate en una posición cómoda, por ejemplo, en cuclillas o con una pierna levantada en una superficie estable.
      • **Recoge la muestra**: Inserta el hisopo limpio en la vagina, gíralo suavemente para recoger la muestra de células del cuello uterino.
      • **Coloca la muestra en el recipiente**: Inserta el hisopo en el frasco de conservación y cierra bien el recipiente.
      • **Envía la muestra**: Lleva la muestra a un laboratorio o centro médico para su análisis.
      Si tienes dudas o no te sientes segura de realizarlo, puedes ver el siguiente video:
  utter_automuestreo_cuando_hacerlo:
  - text: |
      Si el resultado del automuestreo vaginal es negativo, en general se recomienda **repetir la prueba cada 3 a 5 años**, según tu edad y el criterio del personal de salud.
      Si el resultado es positivo o si tienes factores de riesgo, podrían indicarte un seguimiento más cercano.
      *También puede variar si has tenido relaciones sexuales recientes sin protección, si no te has hecho controles anteriores o si tu médico lo indica por otros motivos.*
  utter_automuestreo_dolor:
  - text: |
      No, el automuestreo vaginal normalmente no duele. Puedes sentir una leve molestia o incomodidad al introducir el hisopo, pero no debería causar dolor fuerte.
      Es importante estar en una posición cómoda y relajada al hacerlo.
      Si llegas a sentir dolor intenso, lo mejor es detenerte y consultar con un profesional de salud.
      *Recuerda que puedes hacerlo a tu ritmo, sin apuros, en un lugar donde te sientas tranquila.*
  utter_automuestreo_errores_comunes:
  - text: |
      Al hacer el automuestreo vaginal, es importante evitar algunos errores comunes para asegurar un resultado confiable.
      No te apresures ni realices la prueba sin seguir las instrucciones.
      • Evita usar el hisopo sin haber lavado tus manos o sin estar en una posición cómoda.
      • **No lo introduzcas demasiado profundo ni con fuerza**.
      • **No realices la prueba durante la menstruación ni si tuviste relaciones sexuales recientemente**, ya que podría afectar el resultado.
      *Si tienes dudas, siempre puedes volver a ver el video*
  utter_automuestreo_efectividad:
  - text: |
      El automuestreo vaginal es una herramienta efectiva para detectar el VPH, especialmente los tipos de alto riesgo relacionados con el cáncer de cuello uterino.
      Aunque no reemplaza al 100% otros métodos, es una *opción confiable* para la detección temprana, especialmente en contextos donde el acceso al control ginecológico es limitado.
  utter_automuestreo_confiabilidad:
  - text: |
      Sí, los resultados del automuestreo vaginal para detectar el VPH son confiables, especialmente para identificar los tipos de alto riesgo del virus.
      Es una herramienta útil, segura y validada para la detección temprana.
  utter_automuestreo_mitos:
  - text: |
      Algunos mitos comunes sobre el automuestreo vaginal son:
      • Que no es confiable (cuando en realidad tiene buena precisión para detectar VPH de alto riesgo)
      • Que reemplaza al Papanicolaou (cuando en realidad es una herramienta complementaria)
      • Que puede causar daño (aunque es un procedimiento seguro si se realiza correctamente).
      • También se cree erróneamente que solo lo pueden hacer profesionales, pero está diseñado para ser **usado en casa**.
  utter_automuestreo_efectos_secundarios:
  - text: |
      El automuestreo vaginal para detectar el VPH es un **procedimiento seguro** y, por lo general, **no causa efectos secundarios**.
      Algunas personas podrían sentir una leve molestia o incomodidad al introducir el hisopo, pero no suele haber complicaciones.
      No afecta tu salud ni causa daño en el cuerpo si se realiza correctamente.
      Si tienes dudas o molestias después de hacerlo, es recomendable consultar con un profesional de salud.
  utter_automuestreo_interpretacion_resultados:
  - text: |
      • Un resultado **positivo** significa que se detectó el VPH, pero no necesariamente que tengas cáncer. El personal de salud podría indicarte otros exámenes como Papanicolaou o colposcopía.
      • Un resultado **negativo** indica que no se encontró el virus, pero es importante seguir con controles periódicos.
      • Si el resultado es **indeterminado**, puede ser necesario repetir la prueba.
      *Ante cualquier duda, consulta con un profesional de salud para interpretar tus resultados correctamente*.
  utter_automuestreo_resultado_positivo:
  - text: |
      Si tu resultado de VPH es positivo, es importante seguir estos pasos:
      • **Consulta con un médico**: Un resultado positivo no significa que tienes cáncer, pero el VPH puede estar asociado con lesiones precancerosas. El siguiente paso es visitar a un ginecólogo o especialista para discutir los resultados y posibles tratamientos.
      • **Pruebas adicionales**: Dependiendo del tipo de VPH detectado (de bajo o alto riesgo), tu médico podría recomendarte un Papanicolaou (citología cervical) o una colposcopía para examinar más a fondo el cuello uterino y detectar cambios en las células.
      • **Tratamientos y monitoreo**: Si se detectan lesiones precancerosas o anormales, existen tratamientos disponibles, como la crioterapia o la cirugía para eliminar las células afectadas.
      • **Mantén un control regular**: Incluso si no hay cambios significativos, es importante hacer chequeos periódicos para asegurarte de que el VPH no cause complicaciones.
      *Recuerda que la mayoría de las infecciones por VPH desaparecen solas sin causar problemas graves*. Sin embargo, el seguimiento médico es **clave para prevenir** complicaciones.
  utter_automuestreo_resultado_negativo:
  - text: |
      Si tu resultado de VPH es negativo, significa que **no se detectaron tipos de alto riesgo del virus**.
      En ese caso, no necesitas repetir la prueba de inmediato.
      Generalmente, se recomienda volver a hacerla cada **3 a 5 años**, dependiendo de tu edad y las indicaciones médicas.
  utter_automuestreo_donde_hacerlo:
  - text: |
      En Ecuador, específicamente en el **GAD Municipal de Baños, en la provincia del Azuay**, puedes conseguir kits de automuestreo vaginal.
      • Acércate a las instalaciones del GAD.
      • Pregunta por la disponibilidad del kit de automuestreo vaginal y solicita orientación sobre su uso adecuado.
  utter_cancer_cuello_uterino_concepto:
  - text: |
      El cáncer de cuello uterino es una enfermedad en la que células anormales crecen en el cuello del útero, que es la parte inferior del útero que conecta con la vagina.
      Estas células pueden multiplicarse descontroladamente y formar un tumor. La causa principal es la infección persistente por el virus del papiloma humano (VPH).
      Detectarlo a tiempo permite tratarlo con más éxito y reducir complicaciones. También se le conoce como cáncer cervical o cáncer de cérvix.
  utter_cancer_cuello_uterino_causas:
  - text: |
      El cáncer de cuello uterino se origina por cambios anormales en las células del cuello uterino, casi siempre causados por una infección persistente con tipos de alto riesgo del VPH.
      Ciertas condiciones pueden favorecer su desarrollo, como tener el sistema inmunológico debilitado (por VIH u otras enfermedades), fumar, no hacerse chequeos ginecológicos, y algunos antecedentes familiares.
      Estas condiciones no causan directamente el cáncer, pero *aumentan el riesgo* de que el VPH provoque lesiones que pueden volverse cancerosas.
  utter_cancer_cuello_uterino_factores_riesgo:
  - text: |
      Algunos factores que aumentan el riesgo de cáncer de cuello uterino:
      • Infección persistente por el virus del papiloma humano (VPH)
      • El inicio temprano de la actividad sexual
      • Tener múltiples parejas sexuales
      • Fumar
      • Tener un sistema inmunológico debilitado
      • No hacerse controles médicos regulares.
      • También influyen los antecedentes familiares y el no haberse vacunado contra el VPH.
  utter_cancer_cuello_uterino_mitos:
  - text: |
      Algunos de los mitos más comunes sobre el cáncer de cuello uterino son:
      • Solo las mujeres con antecedentes familiares tienen riesgo. La realidad es que la mayoría de los casos son causados por el Virus del Papiloma Humano (VPH), una infección común de transmisión sexual. Tener antecedentes familiares puede aumentar el riesgo, pero **todas las personas con cuello uterino están en riesgo si han tenido contacto sexual**.
      • El cáncer de cuello uterino se presenta solo en mujeres mayores. En verdad, Aunque es más frecuente después de los 30 años, **puede afectar a mujeres jóvenes**, sobre todo si tienen infecciones persistentes por VPH y no se realizan controles periódicos.
      • Si no tengo síntomas, no necesito hacerme pruebas. En realidad, el cáncer de cuello uterino **puede no presentar síntomas en etapas tempranas**, por eso el **Papanicolaou y la prueba de VPH** son fundamentales para detectarlo a tiempo.
      • El VPH siempre causa cáncer. La realidad es que existen muchos tipos de VPH. **Solo algunos tipos de alto riesgo están relacionados con el cáncer de cuello uterino**, y la mayoría de las infecciones se eliminan naturalmente del cuerpo.
      • La vacuna contra el VPH es solo para mujeres. En verdad, la **vacuna también es para varones**, ya que ellos pueden ser portadores del virus y beneficiarse de la protección contra otros tipos de cáncer causados por el VPH.
  utter_cancer_cuello_uterino_prevencion:
  - text: |
      El cáncer de cuello uterino se puede prevenir con la **vacuna contra el VPH**, que protege contra los tipos de virus que suelen causar este cáncer.
      También es clave realizarse exámenes regulares como el **Papanicolaou** y la **prueba de VPH**, ya que permiten detectar cambios antes de que se vuelvan graves.
      Mantener relaciones sexuales protegidas, no fumar y seguir controles médicos ayudan a reducir el riesgo.
  utter_cancer_cuello_uterino_vph:
  - text: |
      El virus del papiloma humano (VPH) está directamente relacionado con el cáncer de cuello uterino.
      De hecho, casi todos los casos de este cáncer son causados por algunos tipos de VPH, especialmente los de alto riesgo, como el *tipo 16 y 18*.
      **Tener VPH no significa que desarrollarás cáncer**, pero sí aumenta el riesgo.
      Por eso es tan importante hacerse pruebas de detección y vacunarse para prevenir los tipos más peligrosos del virus
  utter_cancer_cuello_uterino_vacuna:
  - text: |
      Sí, la vacuna contra el VPH *ayuda a prevenir la mayoría de los casos de cáncer de cuello uterino*, ya que protege contra los tipos de VPH que más comúnmente lo causan.
      Aunque no elimina el riesgo al 100%, reduce significativamente las probabilidades de desarrollarlo.
      Se recomienda aplicarla antes del inicio de la actividad sexual, pero también puede ser útil después. *Habla con tu médico sobre si es adecuada para ti*.
  utter_cancer_cuello_uterino_pruebas:
  - text: |
      Las pruebas principales para detectar cáncer de cuello uterino incluyen:
      • Papanicolaou,
      • Prueba de VPH
      • Colposcopia
      • Biopsia.
      También existe el **automuestreo vaginal**, una opción cómoda para detectar VPH desde casa, pero si sale positivo, deberás acudir a otras pruebas médicas.
  utter_cancer_cuello_uterino_papanicolaou:
  - text: |
      Generalmente, se recomienda realizarse el Papanicolaou **cada tres años** a partir de los **21 años**.
      A partir de los **30 años**, puedes hacerte la prueba combinada con la detección del VPH **cada cinco años**.
      Sin embargo, la frecuencia exacta puede variar según tu historial médico, edad y resultados anteriores.
      *Es importante hablar con tu médico para saber qué periodicidad es la más adecuada en tu caso particular*.
  utter_cancer_cuello_uterino_automuestreo:
  - text: |
      El automuestreo vaginal puede ayudar a detectar el VPH, principal causa del cáncer de cuello uterino, pero **no sustituye al Papanicolaou**. Es  una opción cómoda para detectar VPH desde casa, pero si sale positivo, deberás acudir a otras pruebas médicas.
  utter_cancer_cuello_uterino_sintomas:
  - text: |
      El cáncer de cuello uterino puede no presentar síntomas en etapas tempranas, por lo que la detección regular es fundamental. En fases más avanzadas, pueden aparecer signos como:
      • **Sangrado vaginal anormal** (entre periodos, después de relaciones sexuales o tras la menopausia)
      • **Flujo vaginal inusual**
      • **Dolor pélvico persistente**
      • **Molestias o sangrado durante las relaciones sexuales**
      • **Dificultades al orinar o defecar**, en etapas avanzadas
      Estos síntomas no son exclusivos del cáncer y podrían deberse a otras afecciones. Es esencial consultar a un profesional de salud ante cualquier cambio.
  - text: |
      El cáncer de cuello uterino suele desarrollarse lentamente y no causa síntomas en sus primeras etapas. A medida que avanza, pueden presentarse señales de advertencia como:
      • **Sangrado vaginal anormal**, especialmente entre periodos, después de relaciones sexuales o tras la menopausia
      • **Flujo vaginal inusual**, que puede ser abundante o tener mal olor
      • **Dolor en la pelvis o la parte baja de la espalda**
      • **Molestias o dolor durante las relaciones sexuales**
      • **Dificultad al orinar o defecar**, en casos más avanzados
      Estos síntomas también pueden estar relacionados con otras condiciones ginecológicas, por lo que no deben ser ignorados. La detección temprana mediante exámenes como el Papanicolaou o la prueba del VPH es fundamental para identificar lesiones precancerosas y prevenir el desarrollo del cáncer. Ante cualquier cambio o síntoma, se recomienda acudir al personal de salud.
  utter_cancer_cuello_uterino_etapas:
  - text: |
      El cáncer de cuello uterino se clasifica en cuatro etapas principales (I a IV), según cuánto se haya extendido.
      • **Etapa I** significa que el cáncer está limitado al cuello uterino
      • **Etapa II** indica que comenzó a extenderse cerca del útero
      • **Etapa III** indica que llegó a zonas cercanas dentro de la pelvis
      • **Etapa IV** indica que extendió a órganos más alejados del cuerpo.
      La etapa determina cuál será el mejor tratamiento. *Tu médico puede explicarte en detalle en qué etapa está tu situación específica*.
  utter_cancer_cuello_uterino_asintomatico:
  - text: |
      Sí, es posible tener cáncer de cuello uterino **sin presentar síntomas**, especialmente en **etapas iniciales**.
      Muchas mujeres pueden desarrollar este cáncer sin notar señales visibles durante bastante tiempo, lo que subraya la importancia de realizar exámenes preventivos regularmente, como el Papanicolaou o pruebas de VPH.
      Estas pruebas pueden detectar problemas antes de que aparezcan síntomas, aumentando considerablemente las posibilidades de tratamiento exitoso.
  utter_cancer_cuello_uterino_diagnostico:
  - text: |
      El cáncer de cuello uterino se diagnostica mediante pruebas específicas, como:
      • **Papanicolaou** (que detecta células anormales)
      • **Pruebas de VPH**
      • **Colposcopia** (un examen visual detallado).
      Si se detectan cambios sospechosos, el médico puede realizar una biopsia para confirmar el diagnóstico con precisión.
      Estos pasos permiten detectar el cáncer en etapas tempranas, facilitando un tratamiento más efectivo. Habla con tu médico sobre qué exámenes necesitas y cuándo realizarlos para un diagnóstico oportuno.
  utter_cancer_cuello_uterino_tratamiento:
  - text: |
      El cáncer de cuello uterino puede tratarse con diferentes métodos según la etapa y las características específicas del tumor.
      Las opciones más comunes incluyen **cirugía** (para eliminar el tejido afectado), **radioterapia** (para destruir células cancerosas), **quimioterapia** (para reducir o controlar el tumor) y **terapia dirigida**.
      Tu médico evaluará contigo cuál tratamiento es mejor según la etapa del cáncer, tu salud general y tus preferencias personales.
      Es importante tener una conversación abierta con el especialista para elegir el método más efectivo para tu caso particular.
  utter_cancer_cuello_uterino_cura:
  - text: |
      El cáncer de cuello uterino **puede curarse**, especialmente cuando se **diagnostica y trata a tiempo**.
      En etapas iniciales, las probabilidades de recuperación completa son altas gracias a tratamientos efectivos como cirugía, radioterapia o quimioterapia.
      Incluso en etapas más avanzadas, existen opciones que pueden ayudar a controlarlo.
      Lo importante es acudir pronto al médico para obtener el tratamiento adecuado, ya que un diagnóstico temprano hace una gran diferencia en las posibilidades de curación y recuperación total.
  utter_cancer_cuello_uterino_quimioterapia:
  - text: |
      La quimioterapia **no es obligatoria** para todos los casos de cáncer de cuello uterino.
      Su uso depende de factores como el *estadio del cáncer*, el *tamaño del tumor* y la *condición general de salud* de la paciente.
      En etapas avanzadas suele ser necesaria, pero en etapas iniciales pueden existir otras alternativas de tratamiento.
      Lo más recomendable es hablar con tu médico para evaluar juntos cuál es el tratamiento más adecuado y si realmente necesitas quimioterapia en tu situación particular.
  utter_cancer_cuello_uterino_cirugia:
  - text: |
      La cirugía puede curar el cáncer de cuello uterino si se detecta en etapas tempranas.
      Procedimientos como la histerectomía o la extirpación del tejido afectado pueden eliminar por completo el cáncer.
      Sin embargo, en algunos casos podría ser necesario complementar la cirugía con otros tratamientos, como radioterapia o quimioterapia.
      *Habla con tu médico para evaluar qué cirugía es más recomendable según tu situación y si necesitarás tratamientos adicionales después*.
  utter_cancer_cuello_uterino_fertilidad:
  - text: |
      La posibilidad de tener hijos tras tratar el cáncer de cuello uterino depende mucho del tratamiento recibido.
      Algunos tratamientos, como la cirugía extensa (histerectomía), o la radioterapia pueden afectar seriamente tu fertilidad, mientras otros tratamientos más suaves permiten conservarla.
      La buena noticia es que existen opciones para preservar la fertilidad antes de iniciar el tratamiento, como conservar óvulos.
      *Lo mejor es hablar con tu médico cuanto antes para explorar alternativas que te permitan tener hijos después de recuperarte*.
  utter_cancer_cuello_uterino_apoyo_emocional:
  - text: |
      El diagnóstico de cáncer de cuello uterino puede ser abrumador. Asegurate de tener un diagnóstico claro y recuerda que siempre puedes consultar a tu médico de confianza acerca de este tema.
      Es importante reconocer tus emociones y buscar apoyo en este proceso.
      No estás sola, hay recursos y profesionales dispuestos a acompañarte. Si necesitas más información o ayuda emocional, revisa la imagen que está disponible para ti.
