  utter_embarazo_seguro_control_prenatal:
  - text: |
      El control prenatal es fundamental durante el embarazo para garantizar tanto la salud de la madre como del bebé.
      • **Detección temprana de complicaciones**: Permite identificar problemas como la hipertensión, diabetes gestacional, infecciones y preeclampsia.
      • **Monitoreo del bienestar del bebé**: Asegura que el bebé esté creciendo adecuadamente y ayuda a detectar anomalías a tiempo.
      • **Prevención de riesgos**: El control prenatal ayuda a prevenir complicaciones graves, como parto prematuro o bajo peso al nacer.
      • **Educación y apoyo**: Durante los controles, se brinda información sobre nutrición, ejercicio y preparación para el parto.
  - text: |
      El **control prenatal** es esencial para asegurar un embarazo saludable. Permite detectar y tratar a tiempo complicaciones como la hipertensión, la diabetes gestacional o infecciones que podrían afectar a la madre o al bebé.
      A través de controles médicos regulares, se monitorea el desarrollo del feto, se orienta a la madre sobre su salud y se brindan herramientas para tomar decisiones informadas.
      Además, el control prenatal reduce el riesgo de mortalidad materna y neonatal, y favorece un parto más seguro. Cuanto más temprano y constante sea el seguimiento, mayores serán sus beneficios.
  utter_embarazo_seguro_signos_riesgo:
  - text: |
      Durante el embarazo, es importante estar atenta a ciertos signos de alerta.
      Algunos de ellos incluyen:
      • **Sangrado vaginal**: Puede indicar problemas como aborto espontáneo o embarazo ectópico.
      • **Dolor abdominal intenso**: Especialmente si va acompañado de sangrado.
      • **Pérdida de líquido amniótico**: Si notas que se te escapa líquido.
      • **Dolores de cabeza severos**: Acompañados de visión borrosa o hinchazón.
      • **Disminución de los movimientos del bebé**: Si sientes que tu bebé se mueve menos de lo habitual.
      • **Fiebre alta**: Puede ser señal de una infección.
      • **Presión arterial elevada**: Puede indicar preeclampsia, especialmente si va acompañada de hinchazón o dolor en la parte superior del abdomen.
      Si experimentas alguno de estos síntomas, es fundamental consultar a tu médico de **inmediato**.
  utter_embarazo_seguro_alimentacion:
  - text: |
      Durante el embarazo, es clave mantener una dieta equilibrada.
      Algunos alimentos recomendados son:
      • **Frutas y verduras**: Como espinacas, zanahorias, manzanas y naranjas.
      • **Proteínas magras**: Pollo, pescado, huevos, tofu.
      • **Lácteos**: Leche, queso, yogur para obtener calcio.
      • **Grasas saludables**: Aguacates, nueces, aceite de oliva.
      • **Cereales integrales**: Avena, arroz integral.
      **Nutrientes esenciales**: Ácido fólico, hierro y calcio son fundamentales para el desarrollo del bebé.
      *Evita alimentos crudos y limita el consumo de cafeína y azúcares*.
  utter_embarazo_seguro_ejercicio:
  - text: |
      En general, **hacer ejercicio durante el embarazo** es seguro y beneficioso tanto para la madre como para el bebé, siempre y cuando se sigan ciertas pautas.
      Por ejemplo:
      1. **Beneficios**: El ejercicio moderado puede mejorar la circulación, aliviar el estrés, mantener un peso saludable, reducir el riesgo de complicaciones y mejorar el bienestar general.
      2. **Recomendados**:
        • **Caminar**: Es una excelente opción de bajo impacto.
        • **Natación**: Al ser un ejercicio de bajo impacto, es ideal para embarazadas.
        • **Yoga y Pilates**: Ayudan a mejorar la flexibilidad y la postura, siempre evitando posturas que presionen el abdomen.
        • **Bicicleta estática**: Ideal para mantener el ejercicio cardiovascular sin riesgo de caídas.
      3. **Precauciones**:
        • Evita ejercicios de alto impacto o que te puedan poner en riesgo de caídas o lesiones.
        • Mantén la hidratación y no te sobreesfuerces.
        • Consulta con tu médico antes de comenzar o modificar tu rutina de ejercicio, especialmente si tienes alguna complicación en el embarazo.
  utter_embarazo_seguro_medicacion:
  - text: |
      Durante el embarazo,  el uso de medicamentos debe ser muy cuidadoso, ya que algunos pueden afectar el desarrollo del feto.
      Estos son algunos medicamentos que **generalmente se consideran seguros** durante el embarazo, especialmente cuando son recetados o aprobados por un profesional de salud:
      • **Paracetamol**: Es uno de los analgésicos más comunes y generalmente seguro para aliviar dolores leves y fiebre.
      • **Ácido fólico**: Es vital para prevenir defectos del tubo neural en el bebé. Los suplementos de ácido fólico son muy recomendados.
      • **Vitaminas prenatales**: Ayudan a cubrir las necesidades nutricionales del embarazo y suelen ser recetadas por médicos.
      • **Antibióticos seguros**: Algunos antibióticos como la penicilina o la amoxicilina son considerados seguros durante el embarazo, pero deben ser recetados por un médico.
      • **Crema o pomadas tópicas**: En su mayoría, son seguras, pero siempre es mejor confirmar con el médico.

      Incluso los medicamentos considerados *seguros* deben ser usados **bajo indicación médica**.
  utter_embarazo_seguro_vacunas:
  - text: |
      Durante el embarazo, hay varias vacunas recomendadas para proteger tanto a la madre como al bebé.
      Estas son las más importantes:

      • **Vacuna contra la tosferina (Tdap)**: Se recomienda entre la **semana 27 y 36 del embarazo**. Protege al bebé de la tosferina, una enfermedad respiratoria grave que puede afectar a los recién nacidos.
      • **Vacuna contra la gripe (influenza)**: Se recomienda durante la **temporada de gripe**, independientemente del trimestre. Protege tanto a la madre como al bebé de complicaciones graves de la gripe.
      • **Vacuna contra la hepatitis B**: Si la madre no está vacunada, se puede administrar durante el embarazo para proteger al bebé de esta infección viral.
      • **Vacuna contra el tétanos, difteria y tosferina**: Generalmente administrada en el **segundo o tercer trimestre**.
      Es importante hablar con tu médico para determinar qué vacunas son necesarias según tu historial médico y las recomendaciones locales.
  utter_parto_seguro_tipos:
  - text: |
      Existen diferentes tipos de parto, cada uno adaptado a las necesidades de la madre y el bebé.
      Los más comunes son:
      • **Parto vaginal natural**: Es el proceso más común donde la madre da a luz por vía vaginal sin intervenciones médicas, aunque se pueden usar técnicas de apoyo como respiración, masajes y cambios de posición.
      • **Cesárea**: En este tipo de parto, se realiza una incisión en el abdomen y el útero para extraer al bebé. Es necesario si hay complicaciones que hacen peligroso el parto vaginal, como problemas con la posición del bebé o la placenta.
      • **Parto vaginal con epidural**: Es similar al parto vaginal natural, pero con anestesia epidural para reducir el dolor durante las contracciones y el momento del nacimiento.
      • **Parto en agua**: El parto ocurre en una piscina de agua tibia, lo que puede proporcionar alivio del dolor y una experiencia más relajante.
  utter_parto_seguro_preparacion:
  - text: |
      Prepararte para el parto incluye varios aspectos tanto físicos como emocionales.
      • **Asistir a clases prenatales**: Estas clases te ayudarán a conocer el proceso del parto, técnicas de respiración, y cómo manejar las contracciones.
      • **Ejercicio y movilidad**: Mantén tu cuerpo activo con ejercicios suaves, como caminar o hacer yoga prenatal, para fortalecer tu cuerpo y preparar tus músculos.
      • **Planificar el parto**: Decide si vas a tener el parto en casa o en hospital, y habla con tu médico sobre tus opciones y preferencias.
      • **Preparar el entorno**: Ten lista la bolsa para el parto, con todo lo que necesitarás para ti y tu bebé.
      • **Mantén la calma**: Practica la relajación y técnicas de respiración para reducir el estrés.
  utter_parto_seguro_hospital_o_casa:
  - text: |
      El parto en hospital es generalmente considerado más seguro debido a la infraestructura médica y el personal capacitado para manejar complicaciones. En un hospital, tienes acceso inmediato a equipos médicos y a intervenciones si surgen problemas durante el parto.
      Sin embargo, un parto en casa puede ser adecuado y seguro para mujeres saludables con embarazos de bajo riesgo, si cuentan con una partera capacitada y un plan de emergencia.
      *Es fundamental evaluar tus necesidades, las condiciones de tu embarazo y consultar con tu médico antes de tomar esta decisión*.
  utter_parto_seguro_dolor:
  - text: |
      Existen varias opciones para manejar el dolor durante el parto:
      1. **Métodos naturales**:
        - Respiración controlada, masajes y posiciones cómodas.
        - Técnicas de relajación, como la música o meditación.
      2. **Métodos farmacológicos**:
        - Analgésicos orales para alivio moderado.
        - Epidural, espinal o bloqueo regional para alivio más fuerte.
        - Óxido nitroso para reducir el dolor y la ansiedad.
  utter_parto_seguro_signos_inicio:
  - text: |
      Los **signos del inicio del trabajo de parto** pueden variar, pero generalmente incluyen:
      • **Contracciones regulares**: Se sienten como dolor en la parte baja del abdomen o en la espalda, que se hacen más fuertes, más frecuentes y más regulares con el tiempo.
      • **Cambio en el flujo vaginal**: Puede haber un aumento en la cantidad de flujo o la presencia de un líquido claro o sanguinolento (la “tapita mucosa”).
      • **Ruptura de la fuente**: Si se rompe la bolsa de agua (se puede notar un chorro de líquido claro o la sensación de mojarse).
      • **Dolor lumbar o presión pélvica**: Sentir presión en la parte baja de la espalda o en la pelvis, especialmente si se acompaña de contracciones regulares.
      • **Cambios en el cuello uterino**: El cuello uterino se dilata y se borra, lo que permite la apertura para el paso del bebé.
  utter_embarazo_seguro_parto_prematuro:
  - text: |
      Los signos de un **parto prematuro** pueden aparecer antes de la semana 37 de embarazo.
      Algunos de los síntomas comunes son:
      **Señales de parto prematuro**:
      • **Contracciones regulares**: Dolor abdominal o en la parte baja de la espalda que ocurre cada 10 minutos o menos.
      • **Cambios en el flujo vaginal**: Aumento en la cantidad de flujo o la presencia de líquido claro o sanguinolento.
      • **Dolor lumbar persistente**: Especialmente en la parte baja de la espalda, que no desaparece con el descanso.
      • **Presión en el área pélvica**: Sensación de presión o pesadez, como si el bebé estuviera empujando hacia abajo.
      • **Calambres abdominales**: Dolor tipo cólico similar a los períodos menstruales.
      • **Sentir que el bebé está empujando hacia abajo**.
  utter_embarazo_seguro_preeclampsia:
  - text: |
      La **preeclampsia** es una complicación del embarazo caracterizada por **alta presión arterial** y la presencia de **proteínas en la orina**.
      Generalmente aparece después de la semana 20 de embarazo y puede afectar tanto a la madre como al bebé.
      **Efectos en la madre**:
      • Puede causar daño a los órganos como los riñones, el hígado y el cerebro.
      • Aumenta el riesgo de sufrir un accidente cerebrovascular o problemas cardíacos.
      **Efectos en el bebé**:
      • La preeclampsia puede reducir el flujo sanguíneo hacia la placenta, lo que afecta el suministro de oxígeno y nutrientes al bebé, lo que puede llevar a un crecimiento fetal lento o parto prematuro.
      El tratamiento incluye monitoreo constante, control de la presión arterial y, en casos graves, la inducción del parto para evitar complicaciones graves.
  utter_embarazo_seguro_diabetes_gestacional:
  - text: |
      La **diabetes gestacional** es una forma de diabetes que se desarrolla durante el embarazo y generalmente desaparece después del parto.
      Se produce cuando el cuerpo no puede producir suficiente insulina para satisfacer las necesidades aumentadas durante el embarazo.
      **Tratamiento**:
      • **Monitoreo de glucosa**: Es importante controlar los niveles de azúcar en la sangre varias veces al día.
      • **Dieta saludable**: Comer alimentos balanceados, ricos en fibra y con bajo índice glucémico. Evita los azúcares refinados.
      • **Ejercicio**: Realizar actividad física moderada, como caminar, ayuda a mantener los niveles de glucosa bajo control.
      • **Insulina**: Si los cambios en la dieta y el ejercicio no son suficientes, puede ser necesario el uso de insulina.
  utter_parto_seguro_riesgos:
  - text: |
      El parto, aunque natural, tiene riesgos. Algunos comunes incluyen hemorragia postparto, infecciones, prolapso del cordón, preclampsia y dificultades respiratorias del bebé. La hemorragia puede prevenirse con un manejo adecuado del útero y placenta. Las infecciones se evitan con buena higiene y cuidados médicos. El prolapso del cordón requiere monitoreo constante, mientras que la preclampsia se controla con revisiones de presión arterial. Las dificultades respiratorias del bebé se previenen vigilando su bienestar fetal.
      Para prevenir estos riesgos, es clave asistir a todas las consultas prenatales, seguir una dieta equilibrada, practicar ejercicios recomendados y estar atenta a cualquier síntoma alarmante como sangrado o dolor fuerte. El acompañamiento médico durante el embarazo y el parto es crucial para asegurar un parto seguro y prevenir complicaciones.
      La preparación adecuada y el control constante reducen significativamente los riesgos tanto para la madre como para el bebé.
  utter_parto_seguro_hemorragia:
  - text: |
      Para prevenir una hemorragia postparto, es importante seguir ciertos cuidados y estar atenta a las señales de alerta.
      Aquí te doy algunas recomendaciones:
      • **Monitoreo del sangrado**: Después del parto, es normal tener un sangrado llamado loquios. Si el sangrado es excesivo o dura más tiempo de lo habitual, informa a tu médico.
      • **Control de la placenta**: Asegúrate de que la placenta se haya expulsado completamente. Si quedan restos, puede causar sangrados excesivos.
      • **Masajes uterinos**: Los masajes uterinos, realizados por un profesional de la salud, pueden ayudar a contraer el útero y reducir el riesgo de hemorragia.
      • **Medicamentos**: En algunos casos, los médicos pueden administrar medicamentos para ayudar a que el útero se contraiga y prevenir la hemorragia.
      • **Alimentación y descanso**: Mantente bien hidratada y consume alimentos ricos en hierro para prevenir la anemia, que puede empeorar las complicaciones.
      • **Asistencia médica inmediata**: Si notas sangrado abundante, dolor intenso o cualquier señal fuera de lo común, busca atención médica rápidamente.
  utter_postparto_seguro_cuidados_madre:
  - text: |
      Después del parto, es esencial que una madre reciba cuidados físicos y emocionales para una recuperación adecuada.
      Aquí te doy algunos consejos clave para tu bienestar postparto:
      • **Descanso adecuado**: Aprovecha el tiempo para descansar lo más posible, especialmente en las primeras semanas. El descanso es fundamental para tu recuperación física y emocional.
      • **Cuidado de la zona perineal**: Si tuviste una episiotomía o desgarro, sigue las recomendaciones de tu médico para mantener la zona limpia y prevenir infecciones.
      • **Control del sangrado**: Es normal tener sangrado postparto, conocido como loquios. Si el sangrado es muy abundante o huele mal, consulta a tu médico.
      • **Hidratación y nutrición**: Mantente bien hidratada y sigue una dieta equilibrada para ayudar a tu cuerpo a sanar y tener energía para cuidar de tu bebé.
      • **Ejercicio suave**: Después de las primeras semanas, puedes comenzar con ejercicios suaves, como caminar, para recuperar fuerza y mejorar la circulación.
      • **Consulta médica**: Asiste a las consultas postparto para monitorear tu salud y recibir apoyo en tu recuperación.
      • **Apoyo emocional**: El apoyo emocional es clave, así que no dudes en pedir ayuda a tu pareja, familia o amigos si te sientes abrumada.
      Tu bienestar es fundamental, así que toma las cosas con calma y busca apoyo cuando lo necesites.
  utter_postparto_seguro_lactancia:
  - text: |
      Para establecer una lactancia materna exitosa, aquí tienes algunos consejos clave:
      • **Comienza temprano**: Intenta amamantar a tu bebé en la primera hora después del parto para establecer un buen vínculo y estimular la producción de leche.
      • **Agarre correcto**: Asegúrate de que tu bebé tenga un buen agarre del pezón y la aureola para evitar dolor en los pezones y asegurar una alimentación eficaz.
      • **Frecuencia**: Amamanta a tu bebé cuando tenga hambre, lo cual suele ser entre 8-12 veces al día durante las primeras semanas.
      • **Posición cómoda**: Encuentra una posición cómoda para ti y tu bebé para evitar tensiones o incomodidades durante la lactancia.
      • **Mantén la calma**: Si tienes dudas, consulta a un especialista en lactancia para resolver cualquier problema o inquietud.
      • **Aliméntate bien y bebe agua**: Mantén una dieta balanceada, ya que esto ayuda a mantener una buena producción de leche.
      Cada mamá y bebé son diferentes, y con paciencia y práctica, la lactancia se volverá más fácil.
  utter_postparto_seguro_depresion:
  - text: |
      La depresión postparto es una condición de salud mental que afecta a muchas mujeres después de dar a luz. Se caracteriza por sentimientos persistentes de tristeza, ansiedad, irritabilidad y agotamiento, que van más allá de los cambios emocionales comunes del postparto.
      Algunos síntomas incluyen:
      • Sentimientos intensos de tristeza o desesperanza.
      • Irritabilidad y dificultad para conectar con el bebé.
      • Cansancio extremo y falta de energía, incluso con descanso.
      • Problemas para dormir o comer, o viceversa.
      • Pensamientos de inutilidad o culpa.
      • Dificultad para realizar las actividades diarias.
      La depresión postparto puede tratarse con terapia, apoyo emocional y, en algunos casos, medicación.
  utter_postparto_seguro_rehabilitacion:
  - text: |
      La recuperación después del parto varía para cada mujer, pero generalmente toma entre **6 y 8 semanas**. Durante este tiempo, el cuerpo de la madre pasa por una serie de cambios mientras se adapta a la vida postparto.
      En las primeras semanas, se puede experimentar dolor o malestar, especialmente si hubo una cesárea o un desgarro durante el parto. Sin embargo, muchas mujeres comienzan a sentirse mejor después de **2 a 4 semanas**.
      El cuerpo sigue sanando y recuperándose más lentamente en los meses siguientes.
      *Es importante descansar, alimentarse bien y seguir las recomendaciones médicas para una recuperación óptima*. También es recomendable tener chequeos postparto para asegurarse de que todo esté en orden.
  utter_violencia_genero_concepto:
  - text: |
      **La violencia de género** es todo acto de violencia basado en el género que causa daño físico, sexual, psicológico o económico. Afecta principalmente a mujeres y niñas, y se manifiesta en contextos familiares, sociales, laborales o institucionales.
       Según la OMS y UNFPA, incluye:
       • Violencia física o sexual
       • Acoso y amenazas
       • Violencia psicológica o emocional
       • Violencia económica
       • Matrimonios forzados o mutilación genital femenina
       Esta forma de violencia tiene raíces en la desigualdad de poder entre géneros y representa una grave violación de los derechos humanos.
  - text: |
      **Violencia de género** se refiere a cualquier acto que cause daño a una persona por razones de género, especialmente hacia mujeres y niñas. Puede ser física, sexual, psicológica o económica, y ocurre en distintos entornos: hogar, trabajo, escuelas o espacios públicos.
      Organismos como la OMS y la OPS la reconocen como:
      • Un problema de salud pública
      • Una expresión de desigualdad estructural
      • Una violación a los derechos humanos
      Reconocerla es el primer paso para prevenirla y abordarla con un enfoque integral desde salud, justicia y educación.
  utter_violencia_genero_tipos:
  - text: |
      La violencia de género se presenta de diversas maneras. Las formas más comunes incluyen:
      • **Violencia física**: Cualquier tipo de agresión que cause daño físico, como golpes, empujones, patadas, entre otros.
      • **Violencia psicológica**: Manipulación emocional, humillación, insultos, control excesivo, aislamiento social y amenazas.
      • **Violencia sexual**: Cualquier tipo de actividad sexual forzada o no consentida, incluyendo violación, acoso y abuso sexual.
      • **Violencia económica**: Control y manipulación del dinero, limitación de acceso a recursos financieros, y obligación de mantener a la víctima sin poder tomar decisiones económicas.
      • **Violencia verbal**: Insultos, gritos, descalificación y humillación en público o privado.
      • **Violencia simbólica**: Actos de discriminación, estigmatización o manipulación a través de la cultura, los medios o estereotipos de género.
      • **Violencia patrimonial**: Destrucción de bienes personales, robo de pertenencias o bienes materiales con el objetivo de controlar a la víctima.
  utter_violencia_genero_signos:
  - text: |
      Las señales de alerta de violencia de género pueden manifestarse de diversas formas.
      Algunas de las más comunes incluyen:
      • **Control excesivo**: tu pareja controla aspectos de tu vida, como qué hacer, a dónde ir, con quién hablar o incluso qué vestir.
      • **Celos patológicos**: siente celos de manera desmedida y no respeta tus límites o relaciones.
      • **Descalificación constante**: te hace sentir menos o te humilla públicamente o en privado.
      • **Violencia física o amenazas**: cualquier tipo de agresión física, empujones, golpes o amenazas.
      • **Aislamiento**: intenta apartarte de tus amigos, familiares y redes de apoyo.
      • **Control financiero**: limita tu acceso al dinero, controla tus gastos o te impide trabajar.
      • **Manipulación emocional**: te culpa de sus actos y te hace sentir responsable de su comportamiento.
      Si notas estos comportamientos, es importante buscar ayuda profesional para proteger tu bienestar físico y emocional.
  utter_violencia_genero_familiar:
  - text: |
      La **violencia de género** en la familia se refiere a cualquier tipo de abuso, ya sea físico, psicológico, económico o emocional, que ocurre dentro del hogar, y que afecta a uno o más miembros de la familia debido a su género.
      Algunas señales de violencia de género intrafamiliar incluyen:
      • **Control excesivo**: Impedir que los miembros de la familia tomen decisiones por sí mismos, controlar lo que hacen, a dónde van o con quién hablan.
      • **Humillaciones y abusos verbales**: Insultos, amenazas, desprecios o críticas constantes a una persona para hacerla sentir inferior.
      • **Aislamiento social**: Evitar que los miembros de la familia tengan contacto con amigos, familiares u otros apoyos sociales.
      • **Violencia física o sexual**: Cualquier tipo de agresión física, como golpes, empujones o tocamientos no consentidos.
      • **Tensiones constantes y miedo**: Si el ambiente en el hogar genera miedo, inseguridad o ansiedad.
      Es importante reconocer estas señales para poder buscar ayuda y asegurar la seguridad de todos los miembros de la familia.
  utter_violencia_genero_psicologica:
  - text: |
      La **violencia psicológica** es un tipo de abuso que se da cuando una persona utiliza manipulaciones, amenazas o actitudes para controlar, humillar, aislar o dominar a otra.
      Algunos signos de esta violencia incluyen:
      • **Control excesivo**: La persona controla a qué lugares puedes ir, con quién hablar o cómo vestirte.
      • **Humillaciones y desprecios**: Insultos, críticas destructivas o comentarios que te hacen sentir inferior o inseguro.
      • **Aislamiento social**: Intentan alejarte de tus amigos, familiares o cualquier apoyo externo.
      • **Manipulación emocional**: Te hacen sentir culpable o responsable por sus acciones, o te amenazan con hacerte daño si no obedeces.
      • **Inestabilidad emocional**: Te hacen sentir constantemente confundido, ansioso o desbordado.
      Reconocer estos patrones es el primer paso para buscar ayuda. La violencia psicológica es dañina y puede afectar gravemente tu bienestar mental y emocional. Buscar apoyo es fundamental para recuperar tu salud y seguridad.
  utter_violencia_genero_fisica:
  - text: |
      La **violencia física** se caracteriza por el uso de la fuerza para controlar, dominar o causar daño a otra persona.
      Los signos incluyen:
      • **Golpes o empujones**: Cualquier tipo de contacto físico violento que cause dolor, lesiones o te haga sentir miedo.
      • **Jalones de cabello o apretones**: Acciones que implican control físico a través del dolor, como tirar del cabello o apretar el cuerpo.
      • **Lesiones visibles**: Cortes, moretones, rasguños, quemaduras o cualquier otro tipo de lesión causada por un ataque físico.
      • **Amenazas de agresión**: Incluso la amenaza de daño físico es un signo de violencia.
      Si experimentas cualquiera de estos signos, es crucial que busques ayuda. La violencia física es un delito, y tienes derecho a estar a salvo. No estás sola, y existen organizaciones y servicios disponibles para apoyarte.
  utter_violencia_genero_economica:
  - text: |
      La **violencia económica** ocurre cuando una persona controla, limita o manipula el acceso de la otra a los recursos financieros, con el fin de tener poder y control sobre ella.
      Algunos signos incluyen:
      • **Control del dinero**: Impedirte administrar tus propios ingresos o tomar decisiones financieras.
      • **Limitación de recursos**: No dejarte gastar o administrar dinero a tu discreción.
      • **Prohibir el trabajo**: Evitar que tengas un empleo o fuente de ingresos por ti misma.
      • **Dependencia forzada**: Exigir que dependas económicamente de la otra persona para subsistir.
      • **Endeudamiento sin consentimiento**: Incurrir en deudas a tu nombre sin tu conocimiento o acuerdo.
      Si experimentas estas señales, es importante buscar ayuda. La violencia económica es tan grave como otras formas de abuso, y no debes sentirte culpable por buscar apoyo.
  utter_violencia_genero_sexual:
  - text: |
      La **violencia sexual** se refiere a cualquier tipo de actividad sexual forzada o no consensuada, en la cual una persona no tiene el libre consentimiento para participar.
      Esto incluye, pero **no se limita** a:
      • **Coacción sexual**: Cuando una persona es presionada, chantajeada o forzada a tener relaciones sexuales.
      • **Abuso sexual**: Incluye cualquier tipo de contacto sexual no deseado o actos sexuales realizados sin el consentimiento de la otra persona.
      • **Acoso sexual**: Comentarios, miradas, toques o avances sexuales no deseados que generan incomodidad o miedo.
      • **Violación**: Es el acto más grave de violencia sexual, en el cual se fuerza a una persona a tener relaciones sexuales contra su voluntad.

      **Señales comunes de violencia sexual**:
      • Sentirse presionado o forzado a tener relaciones sexuales.
      • Sentir miedo o inseguridad durante o después de una relación sexual.
      • Sentir que no se tiene el control sobre el propio cuerpo.
      • Ser chantajeado emocionalmente con favores sexuales.
  utter_violencia_genero_prevencion:
  - text: |
      Para prevenir la violencia de género, es importante tomar acciones tanto a nivel personal como social.
      Aquí algunos pasos:
      • **Fomentar la educación en igualdad**: Educar en el respeto mutuo y en la igualdad de derechos entre mujeres y hombres desde la infancia.
      • **Promover relaciones saludables**: Enseñar la importancia de la comunicación, el consentimiento y el respeto mutuo en las relaciones de pareja.
      • **Reconocer y abordar signos de violencia tempranos**: Si notas comportamientos controladores, posesivos o agresivos, actúa a tiempo para evitar que la situación se agrave.
      • **Empoderar a las personas**: Fomentar la autoestima y el autocuidado en las personas, especialmente en quienes están en relaciones abusivas.
      • **Acción colectiva**: Participar en campañas y actividades que promuevan la igualdad de género y la prevención de la violencia, así como apoyar a víctimas de abuso.
      • **Denunciar**: Si presencias o eres víctima de violencia de género, denuncia el hecho para evitar que se perpetúe y para recibir el apoyo necesario.
  utter_violencia_genero_prevencion_hijos:
  - text: |
      Para prevenir que tus hijos ejerzan o sufran violencia de género, es fundamental promover una educación basada en el respeto, la igualdad y la empatía desde una edad temprana.
      Aquí hay algunos consejos:
      • **Fomentar el respeto mutuo**: Enséñales a respetar a todas las personas, independientemente de su género, raza o posición social.
      • **Hablar abiertamente sobre emociones**: Ayuda a tus hijos a expresar sus sentimientos de manera saludable y a gestionar la frustración sin recurrir a la violencia.
      • **Modelar comportamientos positivos**: Los niños aprenden observando. Sé un modelo de respeto y resolución pacífica de conflictos.
      • **Inculcar valores de igualdad**: Explica que tanto hombres como mujeres tienen los mismos derechos y deben ser tratados con equidad.
      • **Reforzar la importancia del consentimiento**: Enséñales el concepto de consentimiento en todos los aspectos de las relaciones, desde el respeto por el espacio personal hasta las relaciones íntimas.
      • **Identificar y prevenir señales de violencia**: Si notas comportamientos agresivos o posesivos en tus hijos, aborda la situación inmediatamente y busca apoyo profesional si es necesario.
