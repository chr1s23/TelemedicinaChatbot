        Las **Infecciones de Transmisión Sexual** (ITS) se transmiten principalmente a través del **contacto sexual sin protección**, ya sea vaginal, anal u oral. Son causadas por virus, bacterias, hongos o parásitos. Algunas ITS comunes incluyen el **Virus del Papiloma Humano (VPH), VIH, sífilis, gonorrea y clamidia**.
        El diagnóstico de una ITS se realiza mediante exámenes médicos como **pruebas de sangre, orina o hisopados en las zonas afectadas**. En algunos casos, los síntomas pueden ser evidentes (úlceras, secreciones, dolor), pero **muchas ITS pueden ser asintomáticas**, por lo que es clave **realizar chequeos regulares**, especialmente si se tiene una vida sexual activa.
        La prevención incluye el **uso correcto del preservativo, pruebas periódicas y vacunación** (como contra el Virus del Papiloma Humano). Si se detecta una ITS, **es fundamental seguir el tratamiento adecuado y comunicarlo a la pareja** para evitar su propagación.
